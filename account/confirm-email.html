<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation d'email | NEXA</title>
    <style>
        :root {
            --primary: #0a0a0a;
            --secondary: #111111;
            --accent: #ffffff;
            --text: #e0e0e0;
            --success: #10b981;
            --error: #ef4444;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .confirmation-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .success { color: var(--success); }
        .error { color: var(--error); }
        .loading { color: var(--accent); }
        
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
            color: var(--accent);
        }
        
        .email {
            color: var(--accent);
            font-weight: bold;
            word-break: break-all;
        }
        
        .btn {
            display: inline-block;
            background: var(--accent);
            color: var(--primary);
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            margin: 20px 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <!-- √âtat Loading -->
        <div id="loading-state">
            <div class="icon loading">‚è≥</div>
            <h1>Confirmation en cours</h1>
            <p>Validation de votre email : <span class="email" id="user-email">...</span></p>
            <p>Veuillez patienter...</p>
        </div>

        <!-- √âtat Succ√®s -->
        <div id="success-state" style="display: none;">
            <div class="icon success">‚úÖ</div>
            <h1>Email confirm√© !</h1>
            <p>Votre compte NEXA est maintenant activ√©.</p>
            <p class="email" id="success-email"></p>
            <a href="../login.html" class="btn">SE CONNECTER</a>
        </div>

        <!-- √âtat Erreur -->
        <div id="error-state" style="display: none;">
            <div class="icon error">‚ùå</div>
            <h1>Erreur de confirmation</h1>
            <p id="error-text">Une erreur est survenue lors de la confirmation.</p>
            <a href="../login.html" class="btn btn-secondary">RETOUR √Ä LA CONNEXION</a>
            <button onclick="retryConfirmation()" class="btn" style="margin-left: 10px;">R√âESSAYER</button>
        </div>
    </div>

    <script>
        // R√©cup√©rer les param√®tres URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const token = urlParams.get('token');

        // Fonction pour confirmer l'email dans Supabase
        async function confirmEmailInSupabase(userEmail) {
            try {
                console.log('üöÄ Confirmation Supabase pour:', userEmail);
                
                const response = await fetch('/api/confirm-supabase-email.js', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: userEmail
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    return { success: true, message: data.message };
                } else {
                    return { 
                        success: false, 
                        message: data.error || 'Erreur lors de la confirmation' 
                    };
                }
            } catch (error) {
                console.error('‚ùå Erreur API confirmation:', error);
                return { 
                    success: false, 
                    message: 'Erreur de connexion au serveur' 
                };
            }
        }

        // Fonction pour r√©essayer
        function retryConfirmation() {
            showState('loading');
            setTimeout(() => {
                processConfirmation();
            }, 1000);
        }

        // Fonction pour changer d'√©tat
        function showState(state) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('success-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'none';
            
            document.getElementById(state + '-state').style.display = 'block';
        }

        // Traitement principal
        async function processConfirmation() {
            if (!email) {
                document.getElementById('error-text').textContent = 'Email manquant dans le lien.';
                showState('error');
                return;
            }

            // Afficher l'email
            document.getElementById('user-email').textContent = email;
            document.getElementById('success-email').textContent = email;

            // Appeler l'API pour confirmer dans Supabase
            const result = await confirmEmailInSupabase(email);

            if (result.success) {
                showState('success');
                console.log('‚úÖ Confirmation r√©ussie pour:', email);
            } else {
                document.getElementById('error-text').textContent = result.message;
                showState('error');
                console.error('‚ùå Erreur confirmation:', result.message);
            }
        }

        // D√©marrer le processus au chargement
        document.addEventListener('DOMContentLoaded', function() {
            processConfirmation();
        });
    </script>
</body>
</html>
