<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation d'email | NEXA</title>
    <style>
        :root {
            --primary: #0a0a0a;
            --secondary: #111111;
            --accent: #ffffff;
            --text: #e0e0e0;
            --success: #10b981;
            --error: #ef4444;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .confirmation-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .success { color: var(--success); }
        .error { color: var(--error); }
        
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
            color: var(--accent);
        }
        
        .email {
            color: var(--accent);
            font-weight: bold;
            word-break: break-all;
        }
        
        .btn {
            display: inline-block;
            background: var(--accent);
            color: var(--primary);
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            margin: 20px 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
        }
        
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="icon success">⏳</div>
        <h1>Confirmation en cours</h1>
        <p>Validation de votre email : <span class="email" id="user-email">...</span></p>
        <div class="loading" id="loading">Traitement en cours...</div>
        <div id="success-message" style="display: none;">
            <div class="icon success">✅</div>
            <h2>Email confirmé avec succès !</h2>
            <p>Votre compte NEXA est maintenant activé.</p>
            <a href="../login.html" class="btn">SE CONNECTER</a>
        </div>
        <div id="error-message" style="display: none;">
            <div class="icon error">❌</div>
            <h2>Erreur de confirmation</h2>
            <p id="error-text">Une erreur est survenue.</p>
            <a href="../login.html" class="btn btn-secondary">RETOUR À LA CONNEXION</a>
        </div>
    </div>

    <script>
        // Récupérer les paramètres URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const token = urlParams.get('token');
        
        // Afficher l'email
        document.getElementById('user-email').textContent = email || 'Non spécifié';
        
        // Simuler le traitement de confirmation
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            
            if (email && token) {
                // SUCCÈS
                document.getElementById('success-message').style.display = 'block';
                
                // Ici vous pouvez appeler une API pour marquer l'email comme confirmé dans Supabase
                console.log('✅ Email confirmé:', email);
                
            } else {
                // ERREUR
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-text').textContent = 'Lien de confirmation invalide ou expiré.';
            }
        }, 2000);
        
        // Afficher le loading
        document.getElementById('loading').style.display = 'block';
    </script>
</body>
</html>
