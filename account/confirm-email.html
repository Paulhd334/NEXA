<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation d'email | NEXA</title>
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #111111 100%);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .confirmation-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .btn {
            display: inline-block;
            background: #ffffff;
            color: #0a0a0a;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div id="confirmation-result">
            <p>Vérification du token...</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://itnrlxfbejgxbibezoup.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0bnJseGZiZWpneGJpYmV6b3VwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NDgwODEsImV4cCI6MjA3NjUyNDA4MX0.0Ztl75n24jvOv0zGRvLSFGMmc0hQ3eoiZDwDrIrWKZ4';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function confirmEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const resultDiv = document.getElementById('confirmation-result');

            if (!token) {
                resultDiv.innerHTML = '<p class="error">Token de confirmation manquant.</p>';
                return;
            }

            try {
                // Vérifier le token
                const { data: tokenData, error: tokenError } = await supabase
                    .from('user_confirmation_tokens')
                    .select('*')
                    .eq('confirmation_token', token)
                    .eq('used', false)
                    .gt('expires_at', new Date())
                    .single();

                if (tokenError || !tokenData) {
                    resultDiv.innerHTML = '<p class="error">Token invalide ou expiré.</p>';
                    return;
                }

                // Marquer l'email comme confirmé dans Supabase
                const { error: updateError } = await supabase.auth.admin.updateUserById(
                    tokenData.user_id,
                    { email_confirm: true }
                );

                if (updateError) {
                    throw updateError;
                }

                // Marquer le token comme utilisé
                await supabase
                    .from('user_confirmation_tokens')
                    .update({ used: true })
                    .eq('id', tokenData.id);

                resultDiv.innerHTML = `
                    <p class="success">✅ Votre email a été confirmé avec succès !</p>
                    <p>Vous pouvez maintenant vous connecter à votre compte NEXA.</p>
                    <a href="login.html" class="btn">Se connecter</a>
                `;

            } catch (error) {
                console.error('Erreur confirmation:', error);
                resultDiv.innerHTML = '<p class="error">Erreur lors de la confirmation. Veuillez réessayer.</p>';
            }
        }

        confirmEmail();
    </script>
</body>
</html>
