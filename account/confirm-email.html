<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation d'email | NEXA</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .confirmation-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 0 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }
        
        .confirmation-container {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 50px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .confirmation-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .success .confirmation-icon { color: var(--success); }
        .error .confirmation-icon { color: var(--error); }
        
        .confirmation-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            margin-bottom: 15px;
            color: var(--accent);
        }
        
        .confirmation-message {
            color: var(--text);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .confirmation-button {
            background: var(--accent);
            color: var(--primary);
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }
        
        .confirmation-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header (identique √† login.html) -->
    <header>
        <div class="container nav-container">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-temple"></i></div>
                <div class="logo-text">
                    <img src="../images/UNWARE STUDIO logo.png" alt="Logo UNWARE STUDIO" class="studio-logo">
                </div>
            </div>
            <div class="nav-actions">
                <a href="../create-account.html" class="btn btn-login">Inscription</a>
                <a href="../login.html" class="btn btn-primary">Connexion</a>
            </div>
        </div>
    </header>

    <!-- Confirmation Section -->
    <section class="confirmation-section">
        <div class="confirmation-container" id="confirmation-content">
            <div class="confirmation-icon">‚è≥</div>
            <h1 class="confirmation-title">Confirmation en cours</h1>
            <p class="confirmation-message">Validation de votre email...</p>
            <button class="confirmation-button" id="action-button" disabled>
                <span class="loading"></span>Traitement
            </button>
        </div>
    </section>

    <script>
        // R√©cup√©rer le token de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const content = document.getElementById('confirmation-content');
        const actionButton = document.getElementById('action-button');

        function showSuccess() {
            content.className = 'confirmation-container success';
            content.innerHTML = `
                <div class="confirmation-icon">‚úÖ</div>
                <h1 class="confirmation-title">Email Confirm√© !</h1>
                <p class="confirmation-message">
                    F√©licitations ! Votre adresse email a √©t√© v√©rifi√©e avec succ√®s.<br>

                </p>
                <a href="../login.html" class="confirmation-button">
                    üéÆ SE CONNECTER
                </a>
                <p style="margin-top: 20px; font-size: 14px; color: var(--text-secondary);">
                    Redirection automatique dans <span id="countdown">5</span> secondes...
                </p>
            `;

            // Redirection automatique apr√®s 5 secondes
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = '../login.html';
                }
            }, 1000);
        }

        function showError(message) {
            content.className = 'confirmation-container error';
            content.innerHTML = `
                <div class="confirmation-icon">‚ùå</div>
                <h1 class="confirmation-title">Erreur</h1>
                <p class="confirmation-message">${message}</p>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <a href="../create-account.html" class="confirmation-button" style="background: var(--secondary);">
                        üìù R√©essayer
                    </a>
                    <a href="../login.html" class="confirmation-button">
                        üîó Connexion
                    </a>
                </div>
            `;
        }

        // Simulation de traitement
        setTimeout(() => {
            if (token) {
                // Ici tu pourrais appeler une API pour valider le token
                // Pour l'instant on simule le succ√®s
                console.log('Token re√ßu:', token);
                showSuccess();
            } else {
                showError('Lien de confirmation invalide ou expir√©.');
            }
        }, 2000);

                //     body: JSON.stringify({ token })
                // });
                // return response.ok;
                return true; // Simulation
            } catch (error) {
                console.error('Erreur validation:', error);
                return false;
            }
        }
    </script>
</body>
</html>
