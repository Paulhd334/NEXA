<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mettre √† jour le mot de passe - NEXA">
    <title>Mettre √† jour le mot de passe | NEXA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a0a0a;
            --secondary: #111111;
            --accent: #ffffff;
            --text: #e0e0e0;
            --text-secondary: #888888;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --transition: all 0.3s ease;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .update-container {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }

        .update-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .update-icon {
            font-size: 48px;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .update-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 10px;
            letter-spacing: 1.5px;
        }

        .update-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-submit {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .form-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .form-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 18px;
            font-size: 13px;
            text-align: center;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .password-match {
            margin-top: 5px;
            font-size: 12px;
            height: 16px;
        }

        .match-success { color: var(--success); }
        .match-error { color: var(--error); }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .info-box i {
            color: var(--accent);
            margin-right: 8px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="update-container">
        <div class="update-header">
            <div class="update-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1 class="update-title">NOUVEAU MOT DE PASSE</h1>
            <p class="update-subtitle" id="user-email">Choisissez un nouveau mot de passe s√©curis√©</p>
        </div>

        <div id="alert-container">
            <!-- Les alertes seront inject√©es ici -->
        </div>

        <div class="info-box">
            <i class="fas fa-shield-alt"></i>
            Votre mot de passe doit contenir au moins 6 caract√®res.
        </div>

        <form id="update-password-form">
            <div class="form-group">
                <label class="form-label" for="new-password">
                    Nouveau mot de passe
                </label>
                <input type="password" id="new-password" class="form-input" placeholder="Entrez votre nouveau mot de passe" required minlength="6">
            </div>

            <div class="form-group">
                <label class="form-label" for="confirm-password">
                    Confirmer le mot de passe
                </label>
                <input type="password" id="confirm-password" class="form-input" placeholder="Confirmez votre nouveau mot de passe" required>
                <div class="password-match" id="password-match"></div>
            </div>

            <button type="submit" class="form-submit" id="submit-btn">
                <span id="btn-text">Mettre √† jour le mot de passe</span>
            </button>
        </form>

        <div class="back-link">
            <a href="../login.html">
                <i class="fas fa-arrow-left"></i>
                Retour √† la connexion
            </a>
        </div>
    </div>

  <script>
    function showAlert(message, type) {
        const alertContainer = document.getElementById('alert-container');
        alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
    }

    async function sendPasswordReset(email) {
        try {
            console.log('üîÑ D√©but envoi pour:', email);
            
            const response = await fetch('/api/hybrid-reset-password', {  // ‚ö†Ô∏è CHANGEMENT ICI
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            });

            console.log('üì® Statut r√©ponse:', response.status);
            
            const result = await response.json();
            console.log('üìÑ R√©sultat:', result);

            if (!response.ok) {
                throw new Error(result.error || `Erreur HTTP ${response.status}`);
            }

            return result;
            
        } catch (error) {
            console.error('üí• Erreur fetch:', error);
            return { 
                success: false, 
                error: error.message 
            };
        }
    }

    document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const submitBtn = document.getElementById('submit-btn');
        
        if (!email) {
            showAlert('Veuillez entrer votre email', 'error');
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading"></span>Envoi...';

        console.log('üéØ Soumission formulaire:', email);
        
        const result = await sendPasswordReset(email);
        
        if (result.success) {
            showAlert(result.message, 'success');  // ‚ö†Ô∏è Utilise le message de l'API
        } else {
            showAlert('‚ùå ' + result.error, 'error');
        }

        submitBtn.disabled = false;
        submitBtn.textContent = 'Envoyer le lien';
    });

    // Debug au chargement
    console.log('‚úÖ Page reset-password charg√©e');
    console.log('üìç URL API:', window.location.origin + '/api/hybrid-reset-password');  // ‚ö†Ô∏è CHANGEMENT ICI
</script>
