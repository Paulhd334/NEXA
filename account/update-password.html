<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mettre à jour le mot de passe - NEXA">
    <title>Mettre à jour le mot de passe | NEXA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Votre CSS existant */
        :root {
            --primary: #0a0a0a;
            --secondary: #111111;
            --accent: #ffffff;
            --text: #e0e0e0;
            --text-secondary: #888888;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --transition: all 0.3s ease;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .update-container {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }

        .update-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .update-icon {
            font-size: 48px;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .update-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 10px;
            letter-spacing: 1.5px;
        }

        .update-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-submit {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .form-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .form-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 18px;
            font-size: 13px;
            text-align: center;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .password-match {
            margin-top: 5px;
            font-size: 12px;
            height: 16px;
        }

        .match-success { color: var(--success); }
        .match-error { color: var(--error); }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .info-box i {
            color: var(--accent);
            margin-right: 8px;
        }

        .success-message {
            text-align: center;
            color: var(--success);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="update-container">
        <div class="update-header">
            <div class="update-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1 class="update-title">NOUVEAU MOT DE PASSE</h1>
            <p class="update-subtitle" id="user-email">Choisissez un nouveau mot de passe sécurisé</p>
        </div>

        <div id="alert-container">
            <!-- Les alertes seront injectées ici -->
        </div>

        <div class="info-box">
            <i class="fas fa-shield-alt"></i>
            Votre mot de passe doit contenir au moins 6 caractères.
        </div>

        <form id="update-password-form">
            <div class="form-group">
                <label class="form-label" for="new-password">
                    Nouveau mot de passe
                </label>
                <input type="password" id="new-password" class="form-input" placeholder="Entrez votre nouveau mot de passe" required minlength="6">
            </div>

            <div class="form-group">
                <label class="form-label" for="confirm-password">
                    Confirmer le mot de passe
                </label>
                <input type="password" id="confirm-password" class="form-input" placeholder="Confirmez votre nouveau mot de passe" required>
                <div class="password-match" id="password-match"></div>
            </div>

            <button type="submit" class="form-submit" id="submit-btn">
                <span id="btn-text">Mettre à jour le mot de passe</span>
            </button>
            
            <div class="success-message" id="success-message">
                <i class="fas fa-check-circle"></i> Mot de passe changé avec succès !
            </div>
        </form>

        <div class="back-link">
            <a href="../login.html">
                <i class="fas fa-arrow-left"></i>
                Retour à la connexion
            </a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://itnrlxfbejgxbibezoup.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0bnJseGZiZWpneGJpYmV6b3VwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NDgwODEsImV4cCI6MjA3NjUyNDA4MX0.0Ztl75n24jvOv0zGRvLSFGMmc0hQ3eoiZDwDrIrWKZ4';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            alertContainer.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
        }

        function checkPasswordMatch() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const matchText = document.getElementById('password-match');
            
            if (!confirmPassword) {
                matchText.textContent = '';
                return false;
            }

            if (newPassword === confirmPassword) {
                matchText.textContent = '✓ Les mots de passe correspondent';
                matchText.className = 'password-match match-success';
                return true;
            } else {
                matchText.textContent = '✗ Les mots de passe ne correspondent pas';
                matchText.className = 'password-match match-error';
                return false;
            }
        }

        // Vérifier la session de récupération
        async function checkRecoverySession() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Erreur session:', error);
                    return false;
                }
                
                if (session && session.user) {
                    // Afficher l'email de l'utilisateur
                    document.getElementById('user-email').textContent = `Nouveau mot de passe pour ${session.user.email}`;
                    return true;
                }
                
                return false;
                
            } catch (error) {
                console.error('Erreur vérification session:', error);
                return false;
            }
        }

        // Mettre à jour le mot de passe
        async function updatePassword(newPassword) {
            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                return { success: true };
                
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // Gestionnaire du formulaire
        document.getElementById('update-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const successMessage = document.getElementById('success-message');
            
            if (!newPassword || !confirmPassword) {
                showAlert('Veuillez remplir tous les champs.', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showAlert('Le mot de passe doit contenir au moins 6 caractères.', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert('Les mots de passe ne correspondent pas.', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span>Mise à jour...';
            
            const result = await updatePassword(newPassword);
            
            if (result.success) {
                successMessage.style.display = 'block';
                showAlert('✅ Mot de passe mis à jour avec succès! Redirection...', 'success');
                
                document.getElementById('new-password').disabled = true;
                document.getElementById('confirm-password').disabled = true;
                submitBtn.style.display = 'none';
                
                // Redirection après succès
                setTimeout(() => {
                    window.location.href = '../login.html';
                }, 3000);
            } else {
                let errorMessage = 'Erreur lors de la mise à jour. ';
                
                if (result.error.includes('session') || result.error.includes('token')) {
                    errorMessage = '❌ Le lien a expiré. Veuillez demander un nouveau lien de réinitialisation.';
                    document.getElementById('submit-btn').disabled = true;
                } else {
                    errorMessage += result.error;
                }
                
                showAlert(errorMessage, 'error');
                submitBtn.disabled = false;
                btnText.textContent = 'Mettre à jour le mot de passe';
            }
        });

        document.getElementById('confirm-password').addEventListener('input', checkPasswordMatch);

        // Initialisation
        document.addEventListener('DOMContentLoaded', async function() {
            const hasSession = await checkRecoverySession();
            
            if (!hasSession) {
                showAlert('❌ Aucune session de réinitialisation active. Veuillez demander un nouveau lien.', 'error');
                document.getElementById('submit-btn').disabled = true;
                
                setTimeout(() => {
                    window.location.href = '../login.html';
                }, 5000);
                return;
            }
            
            showAlert('✅ Session valide. Vous pouvez maintenant choisir un nouveau mot de passe.', 'success');
        });
    </script>
</body>
</html>
