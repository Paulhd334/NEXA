<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mettre à jour le mot de passe - NEXA">
    <title>Mettre à jour le mot de passe | NEXA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #0a0a0a;
            --secondary: #111111;
            --accent: #ffffff;
            --text: #e0e0e0;
            --text-secondary: #888888;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --transition: all 0.3s ease;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .update-container {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }

        .update-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .update-icon {
            font-size: 48px;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .update-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 10px;
            letter-spacing: 1.5px;
        }

        .update-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-submit {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .form-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .form-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 18px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
            height: 16px;
        }

        .strength-weak { color: var(--error); }
        .strength-medium { color: var(--warning); }
        .strength-strong { color: var(--success); }

        .password-match {
            margin-top: 5px;
            font-size: 12px;
            height: 16px;
        }

        .match-success { color: var(--success); }
        .match-error { color: var(--error); }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .info-box i {
            color: var(--accent);
            margin-right: 8px;
        }

        .requirements {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <div class="update-header">
            <div class="update-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1 class="update-title">NOUVEAU MOT DE PASSE</h1>
            <p class="update-subtitle">Choisissez un mot de passe sécurisé pour votre compte</p>
        </div>

        <div id="alert-container">
            <div class="alert alert-success" id="success-alert"></div>
            <div class="alert alert-error" id="error-alert"></div>
            <div class="alert alert-warning" id="warning-alert"></div>
        </div>

        <div class="info-box">
            <i class="fas fa-shield-alt"></i>
            Votre mot de passe doit contenir au moins 6 caractères. Pour plus de sécurité, utilisez des majuscules, minuscules, chiffres et caractères spéciaux.
        </div>

        <form id="update-password-form">
            <div class="form-group">
                <label class="form-label" for="new-password">
                    Nouveau mot de passe
                </label>
                <input type="password" id="new-password" class="form-input" placeholder="Entrez votre nouveau mot de passe" required minlength="6">
                <div class="password-strength" id="password-strength"></div>
                <div class="requirements" id="password-requirements"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirm-password">
                    Confirmer le mot de passe
                </label>
                <input type="password" id="confirm-password" class="form-input" placeholder="Confirmez votre nouveau mot de passe" required>
                <div class="password-match" id="password-match"></div>
            </div>

            <button type="submit" class="form-submit" id="submit-btn">
                Mettre à jour le mot de passe
            </button>
        </form>

        <div class="back-link">
            <a href="../login.html">
                <i class="fas fa-arrow-left"></i>
                Retour à la connexion
            </a>
        </div>
    </div>

    <script>
        // Initialisation de Supabase
        const SUPABASE_URL = 'https://itnrlxfbejgxbibezoup.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0bnJseGZiZWpneGJpYmV6b3VwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NDgwODEsImV4cCI6MjA3NjUyNDA4MX0.0Ztl75n24jvOv0zGRvLSFGMmc0hQ3eoiZDwDrIrWKZ4';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Fonction pour afficher les messages d'alerte
        function showAlert(message, type) {
            const successAlert = document.getElementById('success-alert');
            const errorAlert = document.getElementById('error-alert');
            const warningAlert = document.getElementById('warning-alert');
            
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
            warningAlert.style.display = 'none';
            
            if (type === 'success') {
                successAlert.textContent = message;
                successAlert.style.display = 'block';
            } else if (type === 'error') {
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
            } else if (type === 'warning') {
                warningAlert.textContent = message;
                warningAlert.style.display = 'block';
            }
        }

        // Vérification de la force du mot de passe
        function checkPasswordStrength(password) {
            const strengthText = document.getElementById('password-strength');
            const requirementsText = document.getElementById('password-requirements');
            
            if (!password) {
                strengthText.textContent = '';
                requirementsText.innerHTML = '';
                return 0;
            }

            let strength = 0;
            let requirements = [];

            // Longueur minimale
            if (password.length >= 6) {
                strength++;
            } else {
                requirements.push('6 caractères minimum');
            }

            // Majuscules et minuscules
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) {
                strength++;
            } else {
                requirements.push('majuscules et minuscules');
            }

            // Chiffres
            if (password.match(/\d/)) {
                strength++;
            } else {
                requirements.push('au moins un chiffre');
            }

            // Caractères spéciaux
            if (password.match(/[^a-zA-Z\d]/)) {
                strength++;
            } else {
                requirements.push('caractères spéciaux');
            }

            const levels = ['', 'Faible', 'Moyen', 'Fort', 'Très fort'];
            const colors = ['', 'strength-weak', 'strength-medium', 'strength-strong', 'strength-strong'];
            
            strengthText.textContent = `Force: ${levels[strength]}`;
            strengthText.className = `password-strength ${colors[strength]}`;

            if (requirements.length > 0) {
                requirementsText.innerHTML = `Recommandé: ${requirements.join(', ')}`;
            } else {
                requirementsText.innerHTML = '✓ Mot de passe sécurisé';
            }

            return strength;
        }

        // Vérification de la correspondance des mots de passe
        function checkPasswordMatch() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const matchText = document.getElementById('password-match');
            
            if (!confirmPassword) {
                matchText.textContent = '';
                return false;
            }

            if (newPassword === confirmPassword) {
                matchText.textContent = '✓ Les mots de passe correspondent';
                matchText.className = 'password-match match-success';
                return true;
            } else {
                matchText.textContent = '✗ Les mots de passe ne correspondent pas';
                matchText.className = 'password-match match-error';
                return false;
            }
        }

        // Mise à jour du mot de passe
        async function updatePassword(newPassword) {
            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;
                
                return { success: true, user: data.user };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // Vérifier la session de récupération
        async function checkRecoverySession() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error || !session) {
                    showAlert('Lien invalide ou expiré. Veuillez demander une nouvelle réinitialisation.', 'warning');
                    document.getElementById('submit-btn').disabled = true;
                    return false;
                }
                
                return true;
            } catch (error) {
                showAlert('Erreur de vérification de session.', 'error');
                return false;
            }
        }

        // Gestionnaire du formulaire
        document.getElementById('update-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');
            
            // Validation
            if (!newPassword || !confirmPassword) {
                showAlert('Veuillez remplir tous les champs.', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showAlert('Le mot de passe doit contenir au moins 6 caractères.', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert('Les mots de passe ne correspondent pas.', 'error');
                return;
            }
            
            const passwordStrength = checkPasswordStrength(newPassword);
            if (passwordStrength < 2) {
                showAlert('Veuillez choisir un mot de passe plus sécurisé.', 'warning');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Mise à jour en cours...';
            
            const result = await updatePassword(newPassword);
            
            if (result.success) {
                showAlert('Mot de passe mis à jour avec succès ! Redirection vers la page de connexion...', 'success');
                
                // Déconnexion et redirection
                setTimeout(async () => {
                    await supabase.auth.signOut();
                    window.location.href = '../login.html';
                }, 3000);
            } else {
                let errorMessage = 'Erreur lors de la mise à jour du mot de passe.';
                
                if (result.error.includes('Password should be at least')) {
                    errorMessage = 'Le mot de passe doit contenir au moins 6 caractères.';
                } else if (result.error.includes('Auth session missing')) {
                    errorMessage = 'Session expirée. Veuillez demander une nouvelle réinitialisation.';
                } else if (result.error.includes('User not found')) {
                    errorMessage = 'Utilisateur non trouvé.';
                }
                
                showAlert(errorMessage, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Mettre à jour le mot de passe';
            }
        });

        // Écouter les changements de mot de passe
        document.getElementById('new-password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
            checkPasswordMatch();
        });

        document.getElementById('confirm-password').addEventListener('input', function() {
            checkPasswordMatch();
        });

        // Vérification au chargement
        document.addEventListener('DOMContentLoaded', async function() {
            const hasValidSession = await checkRecoverySession();
            
            if (!hasValidSession) {
                // Redirection après 5 secondes si session invalide
                setTimeout(() => {
                    window.location.href = '../login.html';
                }, 5000);
            }
        });

        // Afficher/masquer le mot de passe (optionnel)
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const type = field.type === 'password' ? 'text' : 'password';
            field.type = type;
        }
    </script>
</body>
</html>
