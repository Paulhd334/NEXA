<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mot de passe oublié - NEXA">
    <title>Mot de passe oublié | NEXA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #0a0a0a;
            --secondary: #111111;
            --accent: #ffffff;
            --text: #e0e0e0;
            --text-secondary: #888888;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --transition: all 0.3s ease;
            --success: #10b981;
            --error: #ef4444;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --card-shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.02) 0%, transparent 50%);
            z-index: -1;
        }

        .reset-container {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid var(--border);
            box-shadow: var(--card-shadow);
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(10px);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .reset-container:hover {
            box-shadow: var(--card-shadow-hover);
            transform: translateY(-5px);
        }

        /* Accent border effect */
        .reset-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), transparent);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-icon {
            font-size: 48px;
            color: var(--accent);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        .reset-icon::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 2px;
            background: var(--accent);
            border-radius: 2px;
        }

        .reset-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 10px;
            letter-spacing: 1.5px;
            position: relative;
        }

        .reset-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
            max-width: 300px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
            transition: var(--transition);
        }

        .form-input {
            width: 100%;
            padding: 14px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.05);
        }

        .form-submit {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .form-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .form-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .form-submit:hover::before {
            left: 100%;
        }

        .form-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 18px;
            font-size: 13px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
            padding: 8px 12px;
            border-radius: 6px;
        }

        .back-link a:hover {
            text-decoration: none;
            background: rgba(255, 255, 255, 0.05);
        }

        .info-text {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            color: var(--text-secondary);
            position: relative;
            overflow: hidden;
        }

        .info-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent);
        }

        .info-text i {
            color: var(--accent);
            margin-right: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .reset-container {
                padding: 30px 25px;
                border-radius: 12px;
            }
            
            .reset-title {
                font-size: 28px;
            }
            
            .reset-icon {
                font-size: 42px;
            }
            
            body {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 25px 20px;
            }
            
            .reset-title {
                font-size: 24px;
            }
            
            .reset-icon {
                font-size: 36px;
            }
            
            .form-input, .form-submit {
                padding: 12px;
            }
            
            .info-text {
                padding: 12px;
            }
        }

        @media (max-width: 360px) {
            .reset-container {
                padding: 20px 15px;
            }
            
            .reset-title {
                font-size: 22px;
            }
            
            .reset-subtitle {
                font-size: 13px;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <div class="reset-icon">
                <i class="fas fa-key"></i>
            </div>
            <h1 class="reset-title">MOT DE PASSE OUBLIÉ</h1>
            <p class="reset-subtitle">Entrez votre adresse email pour recevoir un lien de réinitialisation</p>
        </div>

        <div id="alert-container">
            <div class="alert alert-success" id="success-alert"></div>
            <div class="alert alert-error" id="error-alert"></div>
        </div>

        <div class="info-text">
            <i class="fas fa-info-circle"></i>
            Un lien de réinitialisation vous sera envoyé par email. Ce lien expirera dans 24 heures.
        </div>

        <form id="reset-password-form">
            <div class="form-group">
                <label class="form-label" for="email">Adresse email</label>
                <input type="email" id="email" class="form-input" placeholder="votre@email.com" required>
            </div>

            <button type="submit" class="form-submit" id="submit-btn">
                <span id="btn-text">Envoyer le lien de réinitialisation</span>
            </button>
        </form>

        <div class="back-link">
            <a href="../login.html">
                <i class="fas fa-arrow-left"></i>
                Retour à la connexion
            </a>
        </div>
    </div>

<script>
    // Configuration
    const SUPABASE_URL = 'https://itnrlxfbejgxbibezoup.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0bnJseGZiZWpneGJpYmV6b3VwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NDgwODEsImV4cCI6MjA3NjUyNDA4MX0.0Ztl75n24jvOv0zGRvLSFGMmc0hQ3eoiZDwDrIrWKZ4';

    // Une seule instance de Supabase
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Fonction pour afficher les messages
    function showAlert(message, type) {
        const successAlert = document.getElementById('success-alert');
        const errorAlert = document.getElementById('error-alert');
        
        successAlert.style.display = 'none';
        errorAlert.style.display = 'none';
        
        if (type === 'success') {
            successAlert.textContent = message;
            successAlert.style.display = 'block';
        } else {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
        }
    }

    // Vérifier si l'email existe dans Supabase
    async function checkEmailExists(email) {
        try {
            console.log('🔍 Vérification email:', email);
            
            const { error } = await supabase.auth.signInWithPassword({
                email: email,
                password: 'temporary_check_password_' + Date.now()
            });

            if (error && error.message.includes('Invalid login credentials')) {
                console.log('✅ Email trouvé dans Supabase');
                return { exists: true };
            }
            
            console.log('❌ Email non trouvé ou autre erreur:', error?.message);
            return { exists: false };
            
        } catch (error) {
            console.error('Erreur vérification email:', error);
            return { exists: false };
        }
    }

    // Générer un token de réinitialisation sécurisé
    function generateResetToken() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let token = '';
        for (let i = 0; i < 32; i++) {
            token += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return token;
    }

    // Créer un hash simple pour la vérification
    function createVerificationHash(email, token) {
        return btoa(email + '|' + token + '|' + Date.now()).replace(/=/g, '');
    }

    // Envoyer l'email via ton API Brevo
    async function sendResetEmail(email) {
        try {
            const resetToken = generateResetToken();
            const verificationHash = createVerificationHash(email, resetToken);
            
            // TOKEN DANS L'URL - Solution 2
            const resetLink = `${window.location.origin}/account/update-password.html?token=${resetToken}&email=${encodeURIComponent(email)}&hash=${verificationHash}`;
            
            console.log('📤 Envoi email à:', email);
            console.log('🔗 Lien généré:', resetLink);

            const emailData = {
                email: email,
                reset_link: resetLink
            };

            // Appel à ton endpoint API Brevo
            const response = await fetch('/api/send-reset-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(emailData)
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Erreur API: ${response.status} - ${errorText}`);
            }

            const result = await response.json();
            console.log('✅ Réponse API:', result);
            
            return { 
                success: true, 
                data: result 
            };

        } catch (error) {
            console.error('❌ Erreur envoi email:', error);
            return { 
                success: false, 
                error: error.message 
            };
        }
    }

    // Gestionnaire du formulaire PRINCIPAL
    document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        
        // Validation de base
        if (!email) {
            showAlert('Veuillez entrer votre adresse email.', 'error');
            return;
        }
        
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            showAlert('Veuillez entrer une adresse email valide.', 'error');
            return;
        }
        
        // Désactiver le bouton
        submitBtn.disabled = true;
        btnText.innerHTML = '<span class="loading"></span>Vérification...';
        
        try {
            // Étape 1: Vérifier si l'email existe
            console.log('🔄 Vérification du compte...');
            const emailCheck = await checkEmailExists(email);
            
            if (!emailCheck.exists) {
                showAlert('❌ Aucun compte trouvé avec cet email.', 'error');
                return;
            }
            
            // Étape 2: Envoyer l'email de réinitialisation
            btnText.innerHTML = '<span class="loading"></span>Envoi en cours...';
            console.log('📧 Envoi du lien de réinitialisation...');
            
            const result = await sendResetEmail(email);
            
            if (result.success) {
                showAlert(`✅ Un email de réinitialisation a été envoyé à ${email}. Vérifiez votre boîte de réception.`, 'success');
                document.getElementById('reset-password-form').reset();
                
                // Redirection vers la page de connexion après 3 secondes
                setTimeout(() => {
                    window.location.href = '../login.html';
                }, 3000);
            } else {
                showAlert(`❌ Erreur: ${result.error}`, 'error');
            }
            
        } catch (error) {
            console.error('💥 Erreur générale:', error);
            showAlert('❌ Une erreur inattendue est survenue. Veuillez réessayer.', 'error');
        } finally {
            // Réactiver le bouton dans tous les cas
            submitBtn.disabled = false;
            btnText.textContent = 'Envoyer le lien de réinitialisation';
        }
    });

    // Pré-remplir l'email si disponible
    document.addEventListener('DOMContentLoaded', function() {
        const savedEmail = localStorage.getItem('savedEmail');
        if (savedEmail) {
            document.getElementById('email').value = savedEmail;
        }
        
        console.log('✅ Système de reset password initialisé (avec Brevo)');
    });
</script>
</body>
</html>
