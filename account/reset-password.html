<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mettre √† jour le mot de passe - NEXA">
    <title>Mettre √† jour le mot de passe | NEXA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #0a0a0a;
            --secondary: #111111;
            --accent: #ffffff;
            --text: #e0e0e0;
            --text-secondary: #888888;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --transition: all 0.3s ease;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .update-container {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }

        .update-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .update-icon {
            font-size: 48px;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .update-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 10px;
            letter-spacing: 1.5px;
        }

        .update-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-submit {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .form-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .form-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 18px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .password-match {
            margin-top: 5px;
            font-size: 12px;
            height: 16px;
        }

        .match-success { color: var(--success); }
        .match-error { color: var(--error); }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .info-box i {
            color: var(--accent);
            margin-right: 8px;
        }

        .success-message {
            text-align: center;
            color: var(--success);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <div class="update-header">
            <div class="update-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1 class="update-title">NOUVEAU MOT DE PASSE</h1>
            <p class="update-subtitle" id="user-email">Choisissez un nouveau mot de passe s√©curis√©</p>
        </div>

        <div id="alert-container">
            <div class="alert alert-success" id="success-alert"></div>
            <div class="alert alert-error" id="error-alert"></div>
        </div>

        <div class="info-box">
            <i class="fas fa-shield-alt"></i>
            Votre mot de passe doit contenir au moins 6 caract√®res.
        </div>

        <form id="update-password-form">
            <div class="form-group">
                <label class="form-label" for="new-password">
                    Nouveau mot de passe
                </label>
                <input type="password" id="new-password" class="form-input" placeholder="Entrez votre nouveau mot de passe" required minlength="6">
            </div>

            <div class="form-group">
                <label class="form-label" for="confirm-password">
                    Confirmer le mot de passe
                </label>
                <input type="password" id="confirm-password" class="form-input" placeholder="Confirmez votre nouveau mot de passe" required>
                <div class="password-match" id="password-match"></div>
            </div>

            <button type="submit" class="form-submit" id="submit-btn">
                Mettre √† jour le mot de passe
            </button>
            
            <div class="success-message" id="success-message">
                <i class="fas fa-check-circle"></i> Mot de passe chang√© avec succ√®s !
            </div>
        </form>

        <div class="back-link">
            <a href="../login.html">
                <i class="fas fa-arrow-left"></i>
                Retour √† la connexion
            </a>
        </div>
    </div>

    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://itnrlxfbejgxbibezoup.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0bnJseGZiZWpneGJpYmV6b3VwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NDgwODEsImV4cCI6MjA3NjUyNDA4MX0.0Ztl75n24jvOv0zGRvLSFGMmc0hQ3eoiZDwDrIrWKZ4';
        
        // Initialisation Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Variables globales
        let currentEmail = '';
        let currentToken = '';
        let currentHash = '';

        // Fonction pour afficher les messages d'alerte
        function showAlert(message, type) {
            const successAlert = document.getElementById('success-alert');
            const errorAlert = document.getElementById('error-alert');
            
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
            
            if (type === 'success') {
                successAlert.textContent = message;
                successAlert.style.display = 'block';
            } else {
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
            }
        }

        // V√©rification de la correspondance des mots de passe
        function checkPasswordMatch() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const matchText = document.getElementById('password-match');
            
            if (!confirmPassword) {
                matchText.textContent = '';
                return false;
            }

            if (newPassword === confirmPassword) {
                matchText.textContent = '‚úì Les mots de passe correspondent';
                matchText.className = 'password-match match-success';
                return true;
            } else {
                matchText.textContent = '‚úó Les mots de passe ne correspondent pas';
                matchText.className = 'password-match match-error';
                return false;
            }
        }

        // V√©rifier la validit√© du token via le hash
        function validateToken(email, token, hash) {
            try {
                // V√©rifier que tous les param√®tres sont pr√©sents
                if (!email || !token || !hash) {
                    console.log('‚ùå Param√®tres manquants');
                    return false;
                }

                // D√©coder le hash
                const decodedHash = atob(hash);
                const parts = decodedHash.split('|');
                
                if (parts.length !== 3) {
                    console.log('‚ùå Format de hash invalide');
                    return false;
                }

                const [hashEmail, hashToken, timestamp] = parts;
                
                // V√©rifier la correspondance email/token
                if (hashEmail !== email || hashToken !== token) {
                    console.log('‚ùå Email ou token ne correspondent pas');
                    return false;
                }

                // V√©rifier l'expiration (24 heures)
                const now = Date.now();
                const tokenAge = now - parseInt(timestamp);
                const twentyFourHours = 24 * 60 * 60 * 1000;
                
                if (tokenAge > twentyFourHours) {
                    console.log('‚ùå Token expir√©');
                    return false;
                }

                console.log('‚úÖ Token valide');
                return true;
                
            } catch (error) {
                console.error('‚ùå Erreur validation token:', error);
                return false;
            }
        }

        // Mise √† jour du mot de passe
        async function updatePassword(email, newPassword) {
            try {
                console.log('üîÑ Tentative de mise √† jour pour:', email);
                
                // Utiliser la m√©thode updateUser de Supabase
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    console.error('‚ùå Erreur updateUser:', error);
                    throw error;
                }

                console.log('‚úÖ Mot de passe mis √† jour avec succ√®s');
                return { success: true, user: data.user };
                
            } catch (error) {
                console.error('üí• Erreur mise √† jour mot de passe:', error);
                return { success: false, error: error.message };
            }
        }

        // Gestionnaire du formulaire
        document.getElementById('update-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');
            const successMessage = document.getElementById('success-message');
            
            // Validation
            if (!newPassword || !confirmPassword) {
                showAlert('Veuillez remplir tous les champs.', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showAlert('Le mot de passe doit contenir au moins 6 caract√®res.', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert('Les mots de passe ne correspondent pas.', 'error');
                return;
            }
            
            // V√©rifier √† nouveau la validit√© du token
            if (!validateToken(currentEmail, currentToken, currentHash)) {
                showAlert('Lien expir√© ou invalide. Veuillez demander une nouvelle r√©initialisation.', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Mise √† jour en cours...';
            
            const result = await updatePassword(currentEmail, newPassword);
            
            if (result.success) {
                // SUCC√àS
                successMessage.style.display = 'block';
                showAlert('', 'success');
                
                // D√©sactiver le formulaire
                document.getElementById('new-password').disabled = true;
                document.getElementById('confirm-password').disabled = true;
                submitBtn.style.display = 'none';
                
                console.log('‚úÖ Mot de passe mis √† jour avec succ√®s pour:', currentEmail);
                
                // Redirection apr√®s 3 secondes
                setTimeout(() => {
                    window.location.href = '../login.html';
                }, 3000);
            } else {
                // √âCHEC
                let errorMessage = 'Erreur lors de la mise √† jour du mot de passe. ';
                
                if (result.error.includes('Auth session missing')) {
                    errorMessage += 'Veuillez vous reconnecter pour changer votre mot de passe.';
                } else if (result.error.includes('Password should be at least')) {
                    errorMessage = 'Le mot de passe doit contenir au moins 6 caract√®res.';
                } else {
                    errorMessage += result.error;
                }
                
                showAlert(errorMessage, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Mettre √† jour le mot de passe';
            }
        });

        // √âcouter les changements de mot de passe
        document.getElementById('confirm-password').addEventListener('input', checkPasswordMatch);

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            // R√©cup√©rer email, token et hash depuis l'URL
            const urlParams = new URLSearchParams(window.location.search);
            currentToken = urlParams.get('token');
            currentEmail = urlParams.get('email');
            currentHash = urlParams.get('hash');
            
            console.log('üîç Param√®tres URL:', { 
                token: currentToken, 
                email: currentEmail,
                hash: currentHash 
            });
            
            if (currentEmail) {
                // D√©coder l'email
                currentEmail = decodeURIComponent(currentEmail);
                document.getElementById('user-email').textContent = `R√©initialisation pour: ${currentEmail}`;
            }
            
            // V√©rifier la validit√© du token
            if (!currentToken || !currentEmail || !currentHash || !validateToken(currentEmail, currentToken, currentHash)) {
                showAlert('Lien invalide ou expir√©. Veuillez demander une nouvelle r√©initialisation.', 'error');
                document.getElementById('submit-btn').disabled = true;
                
                // Redirection apr√®s 5 secondes
                setTimeout(() => {
                    window.location.href = '../login.html';
                }, 5000);
                return;
            }
            
            console.log('‚úÖ Token valide pour:', currentEmail);
            showAlert('‚úÖ Lien valide. Vous pouvez maintenant choisir un nouveau mot de passe.', 'success');
        });

        console.log('‚úÖ Page update-password initialis√©e');
    </script>
</body>
</html>
