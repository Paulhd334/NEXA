        .reset-subtitle {

        .form-group {

        .form-label {

        }

        .alert {

            text-align: center;
            display: none;
        }

        .alert-success {

        }

        .alert-error {

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        }
    </style>
</head>

    <script>
    const SUPABASE_URL = 'https://itnrlxfbejgxbibezoup.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0bnJseGZiZWpneGJpYmV6b3VwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NDgwODEsImV4cCI6MjA3NjUyNDA4MX0.0Ztl75n24jvOv0zGRvLSFGMmc0hQ3eoiZDwDrIrWKZ4';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function showAlert(message, type) {
        const successAlert = document.getElementById('success-alert');
        const errorAlert = document.getElementById('error-alert');
        
        successAlert.style.display = 'none';
        errorAlert.style.display = 'none';
        
        if (type === 'success') {
            successAlert.innerHTML = message;
            successAlert.style.display = 'block';
        } else {
            errorAlert.innerHTML = message;
            errorAlert.style.display = 'block';
        }
    }

    // Fonction principale pour envoyer le lien de r√©initialisation
    async function sendPasswordReset(email) {
        try {
            console.log('üîÑ Envoi du lien de r√©initialisation...');
            
            const redirectUrl = 'https://nexa-neon.vercel.app/account/update-password.html';
            
            console.log('üìç URL de redirection:', redirectUrl);
            
            const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: redirectUrl
            });

            if (error) {
                console.error('‚ùå Erreur Supabase:', error);
                
                // Gestion SPECIFIQUE des erreurs de rate limiting
                if (error.message.includes('rate limit') || error.status === 429) {
                    throw new Error('Trop de tentatives r√©centes. Veuillez r√©essayer dans 10 minutes.');
                } else if (error.message.includes('email not confirmed')) {
                    throw new Error('Email non confirm√©. V√©rifiez votre bo√Æte de r√©ception.');
                } else if (error.message.includes('user not found')) {
                    throw new Error('Aucun compte trouv√© avec cet email.');
                } else {
                    throw new Error('Erreur lors de l\'envoi du lien. Veuillez r√©essayer.');
                }
            }

            console.log('‚úÖ Lien Supabase g√©n√©r√© avec succ√®s');

            return { 
                success: true, 
                message: 'Lien de r√©initialisation envoy√© avec succ√®s' 
            };

        } catch (error) {
            console.error('üí• Erreur g√©n√©rale:', error);
            return { 
                success: false, 
                error: error.message 
            };
        }
    }

    // Gestionnaire du formulaire
    document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        
        // Validation
        if (!email) {
            showAlert('Veuillez entrer votre adresse email.', 'error');
            return;
        }
        
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            showAlert('Veuillez entrer une adresse email valide.', 'error');
            return;
        }
        
        // D√©sactiver le bouton
        submitBtn.disabled = true;
        btnText.innerHTML = '<span class="loading"></span>Envoi en cours...';
        
        try {
            const result = await sendPasswordReset(email);
            
            if (result.success) {
                showAlert(
                    `‚úÖ <strong>Email envoy√© avec succ√®s !</strong><br>
                    Un lien de r√©initialisation a √©t√© envoy√© √† <strong>${email}</strong>.<br>
                    <small>V√©rifiez votre bo√Æte de r√©ception et vos spams. Le lien expirera dans 24 heures.</small>`, 
                    'success'
                );
                
                document.getElementById('reset-password-form').reset();
                
                // Redirection apr√®s 5 secondes
                setTimeout(() => {
                    window.location.href = '../login.html';
                }, 5000);
            } else {
                showAlert(`‚ùå ${result.error}`, 'error');
            }
            
        } catch (error) {
            console.error('üí• Erreur inattendue:', error);
            showAlert('‚ùå Une erreur inattendue est survenue. Veuillez r√©essayer.', 'error');
        } finally {
            // R√©activer le bouton apr√®s un d√©lai
            setTimeout(() => {
                submitBtn.disabled = false;
                btnText.textContent = 'Envoyer le lien de r√©initialisation';
            }, 3000);
        }
    });

    // Am√©lioration UX
    document.getElementById('email').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            document.getElementById('reset-password-form').dispatchEvent(new Event('submit'));
        }
    });

    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
        const savedEmail = localStorage.getItem('nexa_user_email');
        if (savedEmail) {
            document.getElementById('email').value = savedEmail;
        }
        
        document.getElementById('email').focus();
        
        console.log('‚úÖ Syst√®me de r√©initialisation initialis√©');
    });

    // Sauvegarder l'email
    document.getElementById('email').addEventListener('blur', function() {
        const email = this.value.trim();
        if (email) {
            localStorage.setItem('nexa_user_email', email);
        }
    });
</script>
