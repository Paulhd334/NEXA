<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mot de passe oublié - NEXA">
    <title>Mot de passe oublié | NEXA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #0a0a0a;
            --secondary: #111111;
            --accent: #ffffff;
            --text: #e0e0e0;
            --text-secondary: #888888;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --transition: all 0.3s ease;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .reset-container {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-icon {
            font-size: 48px;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .reset-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 10px;
            letter-spacing: 1.5px;
        }

        .reset-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-submit {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .form-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .form-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 18px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .info-text {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .info-text i {
            color: var(--accent);
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <div class="reset-icon">
                <i class="fas fa-key"></i>
            </div>
            <h1 class="reset-title">MOT DE PASSE OUBLIÉ</h1>
            <p class="reset-subtitle">Entrez votre adresse email pour recevoir un lien de réinitialisation</p>
        </div>

        <div id="alert-container">
            <div class="alert alert-success" id="success-alert"></div>
            <div class="alert alert-error" id="error-alert"></div>
        </div>

        <div class="info-text">
            <i class="fas fa-info-circle"></i>
            Un lien de réinitialisation vous sera envoyé par email. Ce lien expirera dans 24 heures.
        </div>

        <form id="reset-password-form">
            <div class="form-group">
                <label class="form-label" for="email">Adresse email</label>
                <input type="email" id="email" class="form-input" placeholder="votre@email.com" required>
            </div>

            <button type="submit" class="form-submit" id="submit-btn">
                Envoyer le lien de réinitialisation
            </button>
        </form>

        <div class="back-link">
            <a href="login.html">
                <i class="fas fa-arrow-left"></i>
                Retour à la connexion
            </a>
        </div>
    </div>

    <script>
        // Initialisation de Supabase
        const SUPABASE_URL = 'https://itnrlxfbejgxbibezoup.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0bnJseGZiZWpneGJpYmV6b3VwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NDgwODEsImV4cCI6MjA3NjUyNDA4MX0.0Ztl75n24jvOv0zGRvLSFGMmc0hQ3eoiZDwDrIrWKZ4';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Fonction pour afficher les messages d'alerte
        function showAlert(message, type) {
            const successAlert = document.getElementById('success-alert');
            const errorAlert = document.getElementById('error-alert');
            
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
            
            if (type === 'success') {
                successAlert.textContent = message;
                successAlert.style.display = 'block';
            } else {
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
            }
        }

        // Fonction pour envoyer l'email de réinitialisation
        async function sendResetEmail(email) {
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: 'https://nexa-neon.vercel.app/update-password.html',
                });

                if (error) throw error;
                
                return { success: true };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // Gestionnaire du formulaire
        document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submit-btn');
            
            // Validation
            if (!email) {
                showAlert('Veuillez entrer votre adresse email.', 'error');
                return;
            }
            
            // Validation email basique
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Veuillez entrer une adresse email valide.', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Envoi en cours...';
            
            const result = await sendResetEmail(email);
            
            if (result.success) {
                showAlert(`Un email de réinitialisation a été envoyé à ${email}. Vérifiez votre boîte de réception.`, 'success');
                document.getElementById('reset-password-form').reset();
                
                // Redirection après 5 secondes
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 5000);
            } else {
                let errorMessage = 'Erreur lors de l\'envoi de l\'email.';
                
                if (result.error.includes('User not found')) {
                    errorMessage = 'Aucun compte trouvé avec cet email.';
                } else if (result.error.includes('Email rate limit exceeded')) {
                    errorMessage = 'Trop de tentatives. Veuillez réessayer dans quelques minutes.';
                } else if (result.error.includes('Email not confirmed')) {
                    errorMessage = 'Veuillez d\'abord confirmer votre adresse email.';
                }
                
                showAlert(errorMessage, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Envoyer le lien de réinitialisation';
            }
        });

        // Pré-remplir l'email depuis le localStorage si disponible
        document.addEventListener('DOMContentLoaded', function() {
            const savedEmail = localStorage.getItem('savedEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
            }
        });
    </script>
</body>
</html>
