    </style>
</head>
<body>

            Un lien de r√©initialisation vous sera envoy√© par email. Ce lien expirera dans 24 heures.

        <form id="reset-password-form">

<script>
    // Configuration
    const SUPABASE_URL = 'https://itnrlxfbejgxbibezoup.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0bnJseGZiZWpneGJpYmV6b3VwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NDgwODEsImV4cCI6MjA3NjUyNDA4MX0.0Ztl75n24jvOv0zGRvLSFGMmc0hQ3eoiZDwDrIrWKZ4';

    // Une seule instance de Supabase
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Fonction pour afficher les messages
    function showAlert(message, type) {
        const successAlert = document.getElementById('success-alert');
        const errorAlert = document.getElementById('error-alert');
        
        successAlert.style.display = 'none';
        errorAlert.style.display = 'none';
        
        if (type === 'success') {
            successAlert.textContent = message;
            successAlert.style.display = 'block';
        } else {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
        }
    }

    // V√©rifier si l'email existe - M√âTHODE SIMPLIFI√âE
    async function checkEmailExists(email) {
        try {
            // M√©thode plus simple : utiliser getUser
            const { data, error } = await supabase.auth.getUser();
            
            // Si on a une erreur "not found", on continue quand m√™me
            // Car cette m√©thode n'est pas fiable pour v√©rifier l'existence
            console.log('üîç V√©rification email (m√©thode simplifi√©e)');
            
            // Pour l'instant, on suppose que l'email existe
            // (Supabase renverra une erreur si l'email n'existe pas lors de l'envoi)
            return { exists: true };
            
        } catch (error) {
            console.log('‚ö†Ô∏è Erreur v√©rification, on continue quand m√™me');
            return { exists: true };
        }
    }

    // Envoyer le lien de r√©initialisation - AVEC GESTION DU RATE LIMIT
    async function sendResetEmail(email) {
        try {
            console.log('üì§ Envoi lien Supabase pour:', email);
            
            const { error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: 'https://nexa-neon.vercel.app/account/update-password.html'
            });

            if (error) {
                console.error('‚ùå Erreur Supabase:', error);
                
                // Gestion sp√©cifique du rate limit
                if (error.message.includes('rate limit') || error.status === 429) {
                    throw new Error('Trop de tentatives. Veuillez r√©essayer dans 1 heure.');
                }
                
                // Pour les autres erreurs, on montre un message g√©n√©rique
                throw new Error('Un email de r√©initialisation a √©t√© envoy√© si ce compte existe.');
            }
            
            console.log('‚úÖ Email envoy√© avec succ√®s');
            return { success: true };
            
        } catch (error) {
            return { success: false, error: error.message };
        }
    }

    // Gestionnaire du formulaire - VERSION ULTRA SIMPLE
    document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const submitBtn = document.getElementById('submit-btn');
        
        // Validation basique
        if (!email) {
            showAlert('Veuillez entrer votre adresse email.', 'error');
            return;
        }
        
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            showAlert('Veuillez entrer une adresse email valide.', 'error');
            return;
        }
        
        submitBtn.disabled = true;
        submitBtn.textContent = 'Envoi en cours...';
        
        try {
            // √âtape 1: V√©rification rapide (optionnelle)
            console.log('üîÑ V√©rification rapide...');
            const emailCheck = await checkEmailExists(email);
            
            if (!emailCheck.exists) {
                showAlert('‚ùå Aucun compte trouv√© avec cet email.', 'error');
                return;
            }
            
            // √âtape 2: Envoi du lien
            submitBtn.textContent = 'Envoi du lien...';
            
            const result = await sendResetEmail(email);
            
            if (result.success) {
                showAlert(`‚úÖ Un email de r√©initialisation a √©t√© envoy√© √† ${email}. V√©rifiez votre bo√Æte de r√©ception.`, 'success');
                document.getElementById('reset-password-form').reset();
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 4000);
            } else {
                // M√™me en cas d'erreur, on montre un message positif pour la s√©curit√©
                showAlert(`‚úÖ Si un compte existe avec cet email, un lien de r√©initialisation a √©t√© envoy√©.`, 'success');
                document.getElementById('reset-password-form').reset();
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 4000);
            }
            
        } catch (error) {
            console.error('üí• Erreur:', error);
            showAlert('‚ùå Une erreur est survenue. Veuillez r√©essayer.', 'error');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Envoyer le lien';
        }
    });

    // Initialisation simple
    document.addEventListener('DOMContentLoaded', function() {
        const savedEmail = localStorage.getItem('savedEmail');
        if (savedEmail) {
            document.getElementById('email').value = savedEmail;
        }
        console.log('‚úÖ Reset password initialis√©');
    });
</script>
