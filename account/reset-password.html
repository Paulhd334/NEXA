<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mot de passe oubli√© - NEXA">
    <title>Mot de passe oubli√© | NEXA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #0a0a0a;
            --secondary: #111111;
            --accent: #ffffff;
            --text: #e0e0e0;
            --text-secondary: #888888;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --transition: all 0.3s ease;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .reset-container {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-icon {
            font-size: 48px;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .reset-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 10px;
            letter-spacing: 1.5px;
        }

        .reset-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-submit {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .form-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .form-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 18px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .info-text {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .info-text i {
            color: var(--accent);
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <div class="reset-icon">
                <i class="fas fa-key"></i>
            </div>
            <h1 class="reset-title">MOT DE PASSE OUBLI√â</h1>
            <p class="reset-subtitle">Entrez votre adresse email pour recevoir un lien de r√©initialisation</p>
        </div>

        <div id="alert-container">
            <div class="alert alert-success" id="success-alert"></div>
            <div class="alert alert-error" id="error-alert"></div>
        </div>

        <div class="info-text">
            <i class="fas fa-info-circle"></i>
            Un lien de r√©initialisation vous sera envoy√© par email. Ce lien expirera dans 24 heures.
        </div>

        <form id="reset-password-form">
            <div class="form-group">
                <label class="form-label" for="email">Adresse email</label>
                <input type="email" id="email" class="form-input" placeholder="votre@email.com" required>
            </div>

            <button type="submit" class="form-submit" id="submit-btn">
                Envoyer le lien de r√©initialisation
            </button>
        </form>

        <div class="back-link">
            <a href="login.html">
                <i class="fas fa-arrow-left"></i>
                Retour √† la connexion
            </a>
        </div>
    </div>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://itnrlxfbejgxbibezoup.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0bnJseGZiZWpneGJpYmV6b3VwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NDgwODEsImV4cCI6MjA3NjUyNDA4MX0.0Ztl75n24jvOv0zGRvLSFGMmc0hQ3eoiZDwDrIrWKZ4';

        // Fonction pour afficher les messages d'alerte
        function showAlert(message, type) {
            const successAlert = document.getElementById('success-alert');
            const errorAlert = document.getElementById('error-alert');
            
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
            
            if (type === 'success') {
                successAlert.textContent = message;
                successAlert.style.display = 'block';
            } else {
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
            }
        }

        // V√©rifier si l'email existe dans Supabase
        async function checkEmailExists(email) {
            try {
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                console.log('üîç V√©rification email:', email);
                
                const { error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: 'temporary_check_password_' + Date.now()
                });

                if (error && error.message.includes('Invalid login credentials')) {
                    console.log('‚úÖ Email trouv√© dans Supabase');
                    return { exists: true };
                }
                
                console.log('‚ùå Email non trouv√© ou autre erreur:', error?.message);
                return { exists: false };
                
            } catch (error) {
                console.error('Erreur v√©rification email:', error);
                return { exists: false };
            }
        }

        // G√©n√©rer un token de r√©initialisation s√©curis√©
        function generateResetToken() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let token = '';
            for (let i = 0; i < 32; i++) {
                token += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return token;
        }

        // Cr√©er un hash simple pour la v√©rification
        function createVerificationHash(email, token) {
            return btoa(email + '|' + token + '|' + Date.now()).replace(/=/g, '');
        }

        // Envoyer l'email via ton API Brevo
        async function sendResetEmail(email) {
            try {
                const resetToken = generateResetToken();
                const verificationHash = createVerificationHash(email, resetToken);
                
                // TOKEN DANS L'URL - Solution 2
                const resetLink = `${window.location.origin}/account/update-password.html?token=${resetToken}&email=${encodeURIComponent(email)}&hash=${verificationHash}`;
                
                console.log('üì§ Envoi email √†:', email);
                console.log('üîó Lien g√©n√©r√©:', resetLink);

                const emailData = {
                    email: email,
                    reset_link: resetLink
                };

                // Appel √† ton endpoint API
                const response = await fetch('/api/send-reset-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(emailData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erreur API: ${response.status} - ${errorText}`);
                }

                const result = await response.json();
                console.log('‚úÖ R√©ponse API:', result);
                
                return { 
                    success: true, 
                    data: result,
                    resetLink: resetLink
                };

            } catch (error) {
                console.error('‚ùå Erreur envoi email:', error);
                return { 
                    success: false, 
                    error: error.message 
                };
            }
        }

        // Gestionnaire du formulaire PRINCIPAL
        document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submit-btn');
            
            // Validation de base
            if (!email) {
                showAlert('Veuillez entrer votre adresse email.', 'error');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Veuillez entrer une adresse email valide.', 'error');
                return;
            }
            
            // D√©sactiver le bouton
            submitBtn.disabled = true;
            submitBtn.textContent = 'V√©rification...';
            
            try {
                // √âtape 1: V√©rifier si l'email existe
                console.log('üîÑ V√©rification du compte...');
                const emailCheck = await checkEmailExists(email);
                
                if (!emailCheck.exists) {
                    showAlert('‚ùå Aucun compte trouv√© avec cet email.', 'error');
                    return;
                }
                
                // √âtape 2: Envoyer l'email de r√©initialisation
                submitBtn.textContent = 'Envoi en cours...';
                console.log('üìß Envoi du lien de r√©initialisation...');
                
                const result = await sendResetEmail(email);
                
                if (result.success) {
                    showAlert(`‚úÖ Un email de r√©initialisation a √©t√© envoy√© √† ${email}. V√©rifiez votre bo√Æte de r√©ception.`, 'success');
                    document.getElementById('reset-password-form').reset();
                    
                    // Redirection vers la page de connexion apr√®s 3 secondes
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    showAlert(`‚ùå Erreur: ${result.error}`, 'error');
                }
                
            } catch (error) {
                console.error('üí• Erreur g√©n√©rale:', error);
                showAlert('‚ùå Une erreur inattendue est survenue. Veuillez r√©essayer.', 'error');
            } finally {
                // R√©activer le bouton dans tous les cas
                submitBtn.disabled = false;
                submitBtn.textContent = 'Envoyer le lien de r√©initialisation';
            }
        });

        // Pr√©-remplir l'email si disponible
        document.addEventListener('DOMContentLoaded', function() {
            const savedEmail = localStorage.getItem('savedEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
            }
        });

        console.log('‚úÖ Syst√®me de reset password initialis√©');
    </script>
</body>
</html>
