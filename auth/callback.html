<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion en cours - Nexa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #666, transparent);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
            color: #fff;
        }

        .status {
            text-align: center;
            margin-bottom: 2rem;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .subtitle {
            color: #999;
            font-size: 0.9rem;
        }

        .debug-panel {
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.8rem;
        }

        .debug-title {
            color: #666;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .debug-log {
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-entry {
            padding: 0.25rem 0;
            border-bottom: 1px solid #222;
            color: #ccc;
        }

        .debug-entry:last-child {
            border-bottom: none;
        }

        .debug-time {
            color: #666;
            font-size: 0.7rem;
            margin-right: 0.5rem;
        }

        .success { color: #00ff88; }
        .error { color: #ff4444; }
        .warning { color: #ffaa00; }
        .info { color: #66aaff; }

        /* Scrollbar personnalis√©e */
        .debug-log::-webkit-scrollbar {
            width: 4px;
        }

        .debug-log::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .debug-log::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 2px;
        }

        .progress-bar {
            height: 2px;
            background: #333;
            border-radius: 1px;
            margin-top: 1.5rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #fff;
            width: 0%;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            body {
                align-items: flex-start;
                padding-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">NEXA</div>
        
        <div class="status">
            <div class="spinner"></div>
            <h1>Connexion en cours</h1>
            <p class="subtitle">Authentification avec votre compte</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="debug-panel">
            <div class="debug-title">Journal de connexion</div>
            <div id="debugLog" class="debug-log"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://itnrlxfbejgxbibezoup.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0bnJseGZiZWpneGJpYmV6b3VwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NDgwODEsImV4cCI6MjA3NjUyNDA4MX0.0Ztl75n24jvOv0zGRvLSFGMmc0hQ3eoiZDwDrIrWKZ4';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function addDebugEntry(message, type = 'info') {
            const debugLog = document.getElementById('debugLog');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `debug-entry ${type}`;
            entry.innerHTML = `<span class="debug-time">[${time}]</span> ${message}`;
            debugLog.appendChild(entry);
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(`[Callback] ${message}`);
        }

        async function handleAuthCallback() {
            try {
                addDebugEntry('üîÑ Initialisation du processus OAuth', 'info');

                // V√©rifier d'abord la session actuelle
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError) {
                    addDebugEntry(`‚ùå Erreur session: ${sessionError.message}`, 'error');
                    throw sessionError;
                }

                if (session) {
                    addDebugEntry(`‚úÖ Session active d√©tect√©e: ${session.user.email}`, 'success');
                    addDebugEntry('Redirection vers le tableau de bord...', 'info');
                    
                    setTimeout(() => {
                        window.location.href = '/account/account.html';
                    }, 1500);
                    return;
                }

                addDebugEntry('Analyse des param√®tres URL...', 'info');

                // Analyser les tokens dans l'URL
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');
                const errorType = hashParams.get('error');
                const errorDesc = hashParams.get('error_description');

                addDebugEntry(`Token d'acc√®s: ${accessToken ? '‚úì Pr√©sent' : '‚úó Absent'}`, accessToken ? 'success' : 'warning');
                addDebugEntry(`Token de rafra√Æchissement: ${refreshToken ? '‚úì Pr√©sent' : '‚úó Absent'}`, refreshToken ? 'success' : 'warning');

                if (errorType || errorDesc) {
                    addDebugEntry(`‚ùå Erreur OAuth: ${errorDesc || errorType}`, 'error');
                    setTimeout(() => {
                        window.location.href = `/login.html?error=${encodeURIComponent(errorDesc || errorType)}`;
                    }, 3000);
                    return;
                }

                if (accessToken && refreshToken) {
                    addDebugEntry('Configuration de la session utilisateur...', 'info');
                    
                    const { data: sessionData, error: setSessionError } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                    
                    if (setSessionError) {
                        addDebugEntry(`‚ùå Erreur configuration session: ${setSessionError.message}`, 'error');
                        throw setSessionError;
                    }
                    
                    if (sessionData?.session) {
                        addDebugEntry(`‚úÖ Session cr√©√©e: ${sessionData.session.user.email}`, 'success');
                        addDebugEntry('Redirection vers le tableau de bord...', 'info');
                        
                        setTimeout(() => {
                            window.location.href = '/account/account.html';
                        }, 1000);
                    } else {
                        addDebugEntry('‚ùå Aucune session apr√®s configuration', 'error');
                        throw new Error('√âchec de la cr√©ation de session');
                    }
                    
                } else {
                    addDebugEntry('Aucun token d√©tect√©, tentative de r√©cup√©ration...', 'warning');
                    
                    // Attente et nouvelle tentative
                    setTimeout(async () => {
                        const { data: { session: newSession } } = await supabase.auth.getSession();
                        if (newSession) {
                            addDebugEntry(`‚úÖ Session r√©cup√©r√©e: ${newSession.user.email}`, 'success');
                            window.location.href = '/account/account.html';
                        } else {
                            addDebugEntry('‚ùå √âchec de la connexion automatique', 'error');
                            window.location.href = '/login.html?error=oauth_timeout';
                        }
                    }, 2000);
                }
                
            } catch (error) {
                addDebugEntry(`üí• Erreur critique: ${error.message}`, 'error');
                setTimeout(() => {
                    window.location.href = `/login.html?error=${encodeURIComponent(error.message)}`;
                }, 3000);
            }
        }

        // D√©marrer le processus
        document.addEventListener('DOMContentLoaded', () => {
            addDebugEntry('Page de callback charg√©e', 'info');
            handleAuthCallback();
        });
    </script>
</body>
</html>
