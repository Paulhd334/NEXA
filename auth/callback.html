<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion en cours...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .loading-container {
            text-align: center;
            color: white;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        .debug-info {
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            font-size: 12px;
            text-align: left;
            max-width: 400px;
            word-break: break-all;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>Connexion en cours...</h2>
        <p>Veuillez patienter pendant que nous vous connectons.</p>
        <div id="debugInfo" class="debug-info"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://itnrlxfbejgxbibezoup.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0bnJseGZiZWpneGJpYmV6b3VwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NDgwODEsImV4cCI6MjA3NjUyNDA4MX0.0Ztl75n24jvOv0zGRvLSFGMmc0hQ3eoiZDwDrIrWKZ4';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function updateDebugInfo(message) {
            const debugEl = document.getElementById('debugInfo');
            debugEl.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            console.log(message);
        }

        async function handleAuthCallback() {
            try {
                updateDebugInfo('🔄 Début du traitement OAuth callback...');
                updateDebugInfo(`URL complète: ${window.location.href}`);
                updateDebugInfo(`Hash: ${window.location.hash}`);
                updateDebugInfo(`Search: ${window.location.search}`);
                
                // Méthode 1: Vérifier d'abord si Supabase gère automatiquement le callback
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (session) {
                    updateDebugInfo('✅ Session déjà active: ' + session.user.email);
                    updateDebugInfo('Redirection vers account.html...');
                    setTimeout(() => {
                        window.location.href = '/account/account.html';
                    }, 1000);
                    return;
                }

                updateDebugInfo('ℹ️ Aucune session active, tentative de récupération...');

                // Méthode 2: Récupérer le token depuis l'URL
                const queryParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = queryParams.get('access_token');
                const refreshToken = queryParams.get('refresh_token');
                const errorDescription = queryParams.get('error_description');
                
                updateDebugInfo(`Access Token: ${accessToken ? '✓ Présent' : '✗ Absent'}`);
                updateDebugInfo(`Refresh Token: ${refreshToken ? '✓ Présent' : '✗ Absent'}`);
                updateDebugInfo(`Erreur: ${errorDescription || 'Aucune'}`);

                if (errorDescription) {
                    updateDebugInfo(`❌ Erreur OAuth: ${errorDescription}`);
                    setTimeout(() => {
                        window.location.href = '/login.html?error=' + encodeURIComponent(errorDescription);
                    }, 3000);
                    return;
                }

                if (accessToken && refreshToken) {
                    updateDebugInfo('✅ Tokens reçus, configuration de la session...');
                    
                    const { data: sessionData, error: sessionError } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                    
                    if (sessionError) {
                        updateDebugInfo('❌ Erreur setSession: ' + sessionError.message);
                        throw sessionError;
                    }
                    
                    if (sessionData.session) {
                        updateDebugInfo('✅ Session configurée: ' + sessionData.session.user.email);
                        updateDebugInfo('Redirection vers account.html...');
                        setTimeout(() => {
                            window.location.href = '/account/account.html';
                        }, 1000);
                    } else {
                        updateDebugInfo('❌ Aucune session après setSession');
                        throw new Error('Échec de la création de session');
                    }
                    
                } else {
                    updateDebugInfo('❌ Aucun token trouvé dans l\'URL');
                    updateDebugInfo('Tentative de récupération de session...');
                    
                    // Attendre un peu et vérifier à nouveau la session
                    setTimeout(async () => {
                        const { data: { session: newSession } } = await supabase.auth.getSession();
                        if (newSession) {
                            updateDebugInfo('✅ Session récupérée après attente: ' + newSession.user.email);
                            window.location.href = '/account/account.html';
                        } else {
                            updateDebugInfo('❌ Échec final, redirection vers login');
                            window.location.href = '/login.html?error=oauth_failed';
                        }
                    }, 2000);
                }
                
            } catch (error) {
                updateDebugInfo('💥 Erreur callback: ' + error.message);
                setTimeout(() => {
                    window.location.href = '/login.html?error=' + encodeURIComponent(error.message);
                }, 3000);
            }
        }

        // Démarrer le traitement
        document.addEventListener('DOMContentLoaded', handleAuthCallback);
    </script>
</body>
</html>
