<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion en cours...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .loading-container {
            text-align: center;
            color: white;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>Connexion en cours...</h2>
        <p>Veuillez patienter pendant que nous vous connectons.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://itnrlxfbejgxbibezoup.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0bnJseGZiZWpneGJpYmV6b3VwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NDgwODEsImV4cCI6MjA3NjUyNDA4MX0.0Ztl75n24jvOv0zGRvLSFGMmc0hQ3eoiZDwDrIrWKZ4';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function handleAuthCallback() {
            try {
                console.log('🔄 Traitement du callback OAuth...');
                
                // Récupérer le token de l'URL
                const queryParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = queryParams.get('access_token');
                const refreshToken = queryParams.get('refresh_token');
                
                if (accessToken && refreshToken) {
                    console.log('✅ Tokens reçus, configuration de la session...');
                    
                    // Définir la session manuellement
                    const { data: { session }, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                    
                    if (error) {
                        console.error('❌ Erreur configuration session:', error);
                        throw error;
                    }
                    
                    console.log('✅ Session configurée:', session?.user?.email);
                    
                    // Rediriger vers la page compte
                    setTimeout(() => {
                        window.location.href = '/account/account.html';
                    }, 1000);
                    
                } else {
                    console.error('❌ Aucun token trouvé dans l\'URL');
                    // Rediriger vers la page de connexion en cas d'erreur
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                }
                
            } catch (error) {
                console.error('💥 Erreur callback OAuth:', error);
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
            }
        }

        // Démarrer le traitement au chargement de la page
        document.addEventListener('DOMContentLoaded', handleAuthCallback);
    </script>
</body>
</html>
