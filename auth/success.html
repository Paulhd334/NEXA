<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion réussie - NEXA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Connexion réussie !</h2>
        <p>Redirection vers votre compte...</p>
    </div>

    <script>
        // Configuration Supabase pour la page de succès
        const SUPABASE_URL = 'https://itnrlxfbejgxbibezoup.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0bnJseGZiZWpneGJpYmV6b3VwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NDgwODEsImV4cCI6MjA3NjUyNDA4MX0.0Ztl75n24jvOv0zGRvLSFGMmc0hQ3eoiZDwDrIrWKZ4';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function handleAuthSuccess() {
            try {
                // Récupérer la session après OAuth
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) throw error;
                
                if (session?.user) {
                    console.log('✅ Utilisateur connecté:', session.user.email);
                    
                    // Envoyer l'email de confirmation
                    await sendConfirmationEmail(session.user);
                    
                    // Rediriger vers le compte
                    setTimeout(() => {
                        window.location.href = '/account/account.html?new_account=true';
                    }, 2000);
                }
            } catch (error) {
                console.error('❌ Erreur:', error);
                // Rediriger vers la page de connexion en cas d'erreur
                window.location.href = '/login.html';
            }
        }

        async function sendConfirmationEmail(user) {
            try {
                const userEmail = user.email;
                const firstName = user.user_metadata?.full_name || userEmail.split('@')[0];
                
                const response = await fetch('/api/send-confirmation-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: userEmail,
                        firstname: firstName,
                        type: 'confirmation',
                        confirmationLink: `${window.location.origin}/account/verify-email.html`
                    })
                });

                if (response.ok) {
                    console.log('✅ Email de confirmation envoyé');
                }
            } catch (error) {
                console.error('❌ Erreur envoi email:', error);
            }
        }

        // Démarrer le processus au chargement
        document.addEventListener('DOMContentLoaded', handleAuthSuccess);
    </script>
</body>
</html>
