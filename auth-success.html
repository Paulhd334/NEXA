<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalisation de l'inscription - NEXA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        /* Gardez tous les styles CSS pr√©c√©dents */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .success-container {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .success-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .success-icon {
            font-size: 80px;
            color: #10b981;
            margin-bottom: 25px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 42px;
            margin-bottom: 15px;
            color: #10b981;
            letter-spacing: 2px;
            line-height: 1.1;
        }

        .subtitle {
            color: #cccccc;
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .progress-container {
            margin: 30px 0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-text {
            font-size: 16px;
            color: #888;
            margin-bottom: 10px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .debug-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            font-size: 12px;
            color: #888;
            display: none;
        }

        .debug-info pre {
            overflow-x: auto;
            margin: 10px 0;
        }

        .toggle-debug {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-cog fa-spin" id statusIcon></i>
        </div>
        
        <h1 id="mainTitle">Finalisation de l'inscription</h1>
        <p class="subtitle" id="subtitle">Traitement en cours...</p>
        
        <div class="progress-container">
            <div class="spinner"></div>
            <div class="progress-text" id="progressText">
                √âchange du code d'authentification<span class="loading-dots"></span>
            </div>
        </div>

        <div class="debug-info" id="debugInfo">
            <strong>Informations de d√©bogage:</strong>
            <pre id="debugContent"></pre>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <div>
                <strong>Erreur lors de l'inscription</strong>
                <p id="errorText">Une erreur est survenue lors de la finalisation de votre inscription.</p>
            </div>
            <div style="margin-top: 15px;">
                <button class="btn btn-primary" onclick="retryAuth()">
                    <i class="fas fa-redo"></i> R√©essayer
                </button>
                <button class="btn" onclick="goToSignup()" style="background: rgba(255,255,255,0.1); color: #ccc; margin-left: 10px;">
                    <i class="fas fa-arrow-left"></i> Retour √† l'inscription
                </button>
            </div>
        </div>

        <button class="toggle-debug" onclick="toggleDebug()">
            <i class="fas fa-bug"></i> Informations techniques
        </button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const SUPABASE_URL = 'https://itnrlxfbejgxbibezoup.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0bnJseGZiZWpneGJpYmV6b3VwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NDgwODEsImV4cCI6MjA3NjUyNDA4MX0.0Ztl75n24jvOv0zGRvLSFGMmc0hQ3eoiZDwDrIrWKZ4';

        let supabase;
        let debugData = {};

        function updateStatus(message, isError = false) {
            const progressText = document.getElementById('progressText');
            const statusIcon = document.getElementById('statusIcon');
            const mainTitle = document.getElementById('mainTitle');
            const subtitle = document.getElementById('subtitle');

            if (progressText) {
                progressText.innerHTML = message + (isError ? '' : '<span class="loading-dots"></span>');
            }

            if (isError) {
                statusIcon.className = 'fas fa-exclamation-triangle';
                statusIcon.style.color = '#ef4444';
                statusIcon.style.animation = 'none';
                mainTitle.textContent = 'Erreur d\'inscription';
                subtitle.textContent = 'Une erreur est survenue';
            } else {
                statusIcon.className = 'fas fa-cog fa-spin';
                statusIcon.style.color = '#667eea';
            }
        }

        function showError(message, technicalDetails = null) {
            console.error('‚ùå Erreur:', message, technicalDetails);
            
            updateStatus(message, true);
            
            const errorElement = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const progressContainer = document.querySelector('.progress-container');

            if (errorText) {
                errorText.textContent = message;
            }

            if (errorElement) {
                errorElement.style.display = 'block';
            }

            if (progressContainer) {
                progressContainer.style.display = 'none';
            }

            // Ajouter les d√©tails techniques au debug
            if (technicalDetails) {
                debugData.error = technicalDetails;
                updateDebugInfo();
            }
        }

        function updateDebugInfo() {
            const debugContent = document.getElementById('debugContent');
            if (debugContent) {
                debugContent.textContent = JSON.stringify(debugData, null, 2);
            }
        }

        function toggleDebug() {
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
            }
        }

        async function handleAuthCallback() {
            try {
                console.log('üîÑ D√©but du traitement du callback OAuth...');
                
                // R√©cup√©rer les param√®tres d'URL
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                debugData.urlParams = {
                    code: code ? 'pr√©sent' : 'absent',
                    error: error,
                    errorDescription: errorDescription
                };
                updateDebugInfo();

                // V√©rifier s'il y a une erreur OAuth
                if (error) {
                    throw new Error(`Erreur OAuth: ${errorDescription || error}`);
                }

                if (!code) {
                    throw new Error('Aucun code d\'autorisation trouv√© dans l\'URL');
                }

                console.log('üìã Code OAuth re√ßu:', code.substring(0, 10) + '...');
                updateStatus('Code d\'autorisation re√ßu, √©change en cours...');

                // Cr√©er l'instance Supabase avec la configuration PKCE
                supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                    auth: {
                        autoRefreshToken: true,
                        persistSession: true,
                        detectSessionInUrl: true,
                        flowType: 'pkce',
                        storageKey: 'supabase.auth.pkce.token'
                    }
                });

                debugData.supabaseConfig = {
                    flowType: 'pkce',
                    detectSessionInUrl: true
                };
                updateDebugInfo();

                // √âtape 1: R√©cup√©rer la session (cela devrait √©changer le code contre un token)
                updateStatus('√âchange du code contre un token d\'acc√®s...');
                
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                debugData.sessionRetrieval = {
                    hasSession: !!session,
                    error: sessionError?.message || 'aucune'
                };
                updateDebugInfo();

                if (sessionError) {
                    console.error('‚ùå Erreur r√©cup√©ration session:', sessionError);
                    throw new Error(`√âchec de l'√©change du code: ${sessionError.message}`);
                }

                if (!session) {
                    // Si aucune session n'est trouv√©e, essayer de forcer l'√©change du code
                    console.log('üîÑ Aucune session trouv√©e, tentative d\'√©change manuel du code...');
                    updateStatus('Tentative alternative d\'authentification...');
                    
                    // Essayer avec signInWithOAuth en utilisant le code
                    await handleManualCodeExchange(code);
                    return;
                }

                // Si on a une session, continuer normalement
                console.log('‚úÖ Session r√©cup√©r√©e avec succ√®s:', session.user.email);
                await processSuccessfulAuth(session.user);

            } catch (error) {
                console.error('‚ùå Erreur traitement callback:', error);
                showError(
                    `Impossible de finaliser votre inscription: ${error.message}`,
                    {
                        name: error.name,
                        message: error.message,
                        stack: error.stack
                    }
                );
            }
        }

        async function handleManualCodeExchange(code) {
            try {
                // Cette m√©thode est une alternative si getSession() ne fonctionne pas
                console.log('üîÑ Tentative d\'√©change manuel du code...');
                
                // On va tenter de red√©marrer le processus OAuth sans redirection
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        skipBrowserRedirect: true,
                        queryParams: {
                            code: code,
                            grant_type: 'authorization_code'
                        }
                    }
                });

                if (error) {
                    throw new Error(`√âchec √©change manuel: ${error.message}`);
                }

                // Attendre un peu et r√©essayer de r√©cup√©rer la session
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const { data: { session }, error: retryError } = await supabase.auth.getSession();
                
                if (retryError || !session) {
                    throw new Error('Impossible de r√©cup√©rer la session apr√®s √©change manuel');
                }

                console.log('‚úÖ Session r√©cup√©r√©e apr√®s √©change manuel:', session.user.email);
                await processSuccessfulAuth(session.user);

            } catch (manualError) {
                console.error('‚ùå √âchec √©change manuel:', manualError);
                
                // Derni√®re tentative: utiliser la m√©thode refreshSession
                await tryRefreshSession();
            }
        }

        async function tryRefreshSession() {
            try {
                console.log('üîÑ Tentative de rafra√Æchissement de session...');
                updateStatus('Rafra√Æchissement de la session...');
                
                const { data, error } = await supabase.auth.refreshSession();
                
                if (error) {
                    throw new Error(`√âchec rafra√Æchissement: ${error.message}`);
                }

                if (data.session) {
                    console.log('‚úÖ Session rafra√Æchie:', data.session.user.email);
                    await processSuccessfulAuth(data.session.user);
                } else {
                    throw new Error('Aucune session apr√®s rafra√Æchissement');
                }

            } catch (refreshError) {
                console.error('‚ùå √âchec rafra√Æchissement:', refreshError);
                throw new Error('Toutes les tentatives d\'authentification ont √©chou√©');
            }
        }

        async function processSuccessfulAuth(user) {
            try {
                console.log('‚úÖ Authentification r√©ussie pour:', user.email);
                updateStatus('Authentification r√©ussie! Cr√©ation de votre profil...');

                // Mettre √† jour l'interface
                document.getElementById('statusIcon').className = 'fas fa-check-circle';
                document.getElementById('statusIcon').style.color = '#10b981';
                document.getElementById('statusIcon').style.animation = 'none';
                document.getElementById('mainTitle').textContent = 'Inscription R√©ussie!';
                document.getElementById('subtitle').textContent = `Bienvenue ${user.user_metadata?.full_name || user.email}!`;

                // Cr√©er le profil utilisateur
                const profileCreated = await createUserProfile(user);
                
                if (profileCreated) {
                    updateStatus('Profil cr√©√© avec succ√®s! Redirection...');
                } else {
                    updateStatus('Profil existant ou erreur mineure. Redirection...');
                }

                debugData.finalResult = {
                    user: {
                        id: user.id,
                        email: user.email,
                        name: user.user_metadata?.full_name
                    },
                    profileCreated: profileCreated,
                    timestamp: new Date().toISOString()
                };
                updateDebugInfo();

                // Redirection vers la page de compte apr√®s 3 secondes
                setTimeout(() => {
                    window.location.href = '/account/account.html';
                }, 3000);

            } catch (error) {
                console.error('‚ùå Erreur traitement post-auth:', error);
                // M√™me en cas d'erreur de profil, on redirige vers le compte
                setTimeout(() => {
                    window.location.href = '/account/account.html';
                }, 3000);
            }
        }

        async function createUserProfile(user) {
            try {
                const fullName = user.user_metadata?.full_name || '';
                const nameParts = fullName.split(' ');
                const firstName = nameParts[0] || '';
                const lastName = nameParts.slice(1).join(' ') || '';
                const username = user.user_metadata?.preferred_username || 
                                user.user_metadata?.name || 
                                user.email.split('@')[0];

                const { data, error } = await supabase
                    .from('profiles')
                    .upsert({
                        id: user.id,
                        username: username,
                        first_name: firstName,
                        last_name: lastName,
                        email: user.email,
                        avatar_url: user.user_metadata?.avatar_url,
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    })
                    .select();

                if (error) {
                    console.warn('‚ö†Ô∏è Profil non cr√©√©:', error.message);
                    return false;
                }

                console.log('‚úÖ Profil utilisateur cr√©√©:', data);
                return true;
            } catch (error) {
                console.warn('‚ö†Ô∏è Erreur cr√©ation profil:', error);
                return false;
            }
        }

        // Fonctions globales pour les boutons
        window.retryAuth = function() {
            window.location.reload();
        };

        window.goToSignup = function() {
            window.location.href = '/create-account.html';
        };

        window.toggleDebug = toggleDebug;

        // D√©marrer le processus quand la page est charg√©e
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Page auth-success charg√©e - D√©but du traitement OAuth...');
            handleAuthCallback();
        });

        // Gestion des erreurs globales
        window.addEventListener('error', function(e) {
            console.error('üí• Erreur globale:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('üí• Promise rejet√©e:', e.reason);
            showError('Erreur inattendue: ' + e.reason);
        });
    </script>
</body>
</html>
