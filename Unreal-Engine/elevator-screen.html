<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'Ascenseur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .elevator-panel {
            width: 320px;
            height: 85vh;
            max-height: 650px;
            background-color: #ffffff;
            border: 2px solid #000000;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            padding: 20px;
            border-bottom: 2px solid #000000;
            text-align: center;
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #000000;
        }
        
        .floors-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            position: relative;
        }
        
        .floor-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        
        .floor-item.clickable {
            cursor: pointer;
        }
        
        .floor-item.clickable:hover:not(.active) {
            background-color: #f8f8f8;
        }
        
        .floor-item:last-child {
            border-bottom: none;
        }
        
        .floor-item.active {
            background-color: #000000;
            color: #ffffff;
        }
        
        .floor-item.blocked {
            cursor: not-allowed;
            background-color: #f5f5f5;
            opacity: 0.5;
        }
        
        .floor-number {
            font-size: 36px;
            font-weight: 300;
            color: #000000;
        }
        
        .floor-item.active .floor-number {
            color: #ffffff;
        }
        
        .floor-item.blocked .floor-number {
            color: #888888;
        }
        
        .floor-label {
            font-size: 14px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666666;
        }
        
        .floor-item.active .floor-label {
            color: #ffffff;
        }
        
        .floor-item.blocked .floor-label {
            color: #888888;
        }
        
        .blocked-text {
            font-size: 11px;
            color: #888888;
            position: absolute;
            right: 55px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .current-floor-display {
            padding: 20px;
            border-top: 2px solid #000000;
            border-bottom: 2px solid #000000;
            text-align: center;
            background-color: #fafafa;
        }
        
        .current-floor-display h2 {
            font-size: 13px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #666666;
            margin-bottom: 10px;
        }
        
        .current-floor {
            font-size: 60px;
            font-weight: 200;
            color: #000000;
            line-height: 1;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .floor-details {
            padding: 20px;
            border-top: 1px solid #ddd;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #fafafa;
            transition: opacity 0.5s ease;
        }
        
        .floor-details.fading {
            opacity: 0.5;
        }
        
        .floor-details h3 {
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #000000;
            margin-bottom: 5px;
        }
        
        .floor-details p {
            font-size: 13px;
            font-weight: 300;
            color: #666666;
            line-height: 1.4;
        }
        
        .exit-section {
            padding: 20px;
            border-top: 2px solid #000000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .exit-section:hover {
            background-color: #f8f8f8;
        }
        
        .exit-label {
            font-size: 16px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #000000;
        }
        
        .exit-icon {
            font-size: 20px;
            color: #000000;
        }
        
        /* Flèche à côté du bouton 0 */
        .floor-arrow {
            position: absolute;
            right: 15px;
            font-size: 24px;
            color: #000;
            opacity: 1;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
        }
        
        /* Animation smooth de la flèche */
        .floor-arrow.descending {
            animation: arrowDescend 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes arrowDescend {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            70% {
                transform: translateY(var(--arrow-distance)) scale(0.9);
                opacity: 0.8;
            }
            100% {
                transform: translateY(var(--arrow-distance)) scale(0);
                opacity: 0;
            }
        }
        
        /* Animation du numéro qui descend smooth */
        .current-floor.descending {
            animation: numberDescend 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes numberDescend {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            30% {
                transform: translateY(15px);
                opacity: 0;
            }
            31% {
                transform: translateY(-15px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Animation de highlight smooth sur le bouton -1 */
        .floor-item.highlighting {
            animation: highlightFloor 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes highlightFloor {
            0% {
                background-color: transparent;
            }
            60% {
                background-color: #f0f0f0;
            }
            100% {
                background-color: #000000;
            }
        }
        
        /* Animation de pulse smooth sur l'étage 0 */
        .floor-item.pulsing {
            animation: floorPulse 0.6s cubic-bezier(0.4, 0, 0.2, 1) 2;
        }
        
        @keyframes floorPulse {
            0% {
                background-color: #000000;
            }
            50% {
                background-color: #333333;
            }
            100% {
                background-color: #000000;
            }
        }
        
        /* Ligne de descente smooth */
        .descent-line {
            position: absolute;
            right: 27px;
            width: 2px;
            height: 0;
            background: linear-gradient(to bottom, #000, transparent);
            z-index: 1;
        }
        
        .descent-line.growing {
            animation: lineGrow 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes lineGrow {
            0% {
                height: 0;
                top: var(--line-start);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                height: var(--line-height);
                top: var(--line-start);
                opacity: 0;
            }
        }
        
        /* Clignotement smooth pour boutons bloqués */
        @keyframes blink {
            0% { opacity: 0.4; }
            50% { opacity: 0.7; }
            100% { opacity: 0.4; }
        }
        
        .blinking {
            animation: blink 2s ease-in-out infinite;
        }
        
        /* Transition pour le changement d'étage */
        .floor-item {
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div class="elevator-panel">
        <div class="header">
            <h1>ASCENSEUR</h1>
        </div>
        
        <div class="floors-display">
            <!-- Ligne de descente -->
            <div class="descent-line" id="descent-line"></div>
            
            <div class="floor-item blocked blinking" data-floor="-5">
                <div class="floor-number">-5</div>
                <div class="floor-label">Étage -5</div>
                <div class="blocked-text">Bloqué</div>
            </div>
            
            <div class="floor-item blocked blinking" data-floor="-3">
                <div class="floor-number">-3</div>
                <div class="floor-label">Étage -3</div>
                <div class="blocked-text">Bloqué</div>
            </div>
            
            <div class="floor-item blocked blinking" data-floor="-2">
                <div class="floor-number">-2</div>
                <div class="floor-label">Étage -2</div>
                <div class="blocked-text">Bloqué</div>
            </div>
            
            <div class="floor-item active" data-floor="0" id="floor-0">
                <div class="floor-number">0</div>
                <div class="floor-label">Rez-de-chaussée</div>
                <!-- Flèche à côté du bouton 0 -->
                <div class="floor-arrow" id="floor-arrow">↓</div>
            </div>
            
            <div class="floor-item clickable" data-floor="-1" id="floor-minus1">
                <div class="floor-number">-1</div>
                <div class="floor-label">Étage -1</div>
            </div>
        </div>
        
        <div class="current-floor-display">
            <h2>Étage actuel</h2>
            <div class="current-floor" id="current-floor-display">0</div>
        </div>
        
        <div class="floor-details">
            <h3 id="floor-title">Rez-de-chaussée</h3>
            <p id="floor-desc">Hall d'entrée, réception, accès principal</p>
        </div>
        
        <div class="exit-section" id="exit-btn">
    
<br><br>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const floorItems = document.querySelectorAll('.floor-item');
            const blockedItems = document.querySelectorAll('.floor-item.blocked');
            const currentFloorDisplay = document.getElementById('current-floor-display');
            const floorTitle = document.getElementById('floor-title');
            const floorDesc = document.getElementById('floor-desc');
            const exitBtn = document.getElementById('exit-btn');
            const floor0 = document.getElementById('floor-0');
            const floorMinus1 = document.getElementById('floor-minus1');
            const floorArrow = document.getElementById('floor-arrow');
            const descentLine = document.getElementById('descent-line');
            const floorDetails = document.querySelector('.floor-details');
            
            let isAnimating = false;
            
            // Calculer les positions pour l'animation
            function setupAnimation() {
                const floor0Rect = floor0.getBoundingClientRect();
                const floorMinus1Rect = floorMinus1.getBoundingClientRect();
                const panelRect = document.querySelector('.floors-display').getBoundingClientRect();
                
                // Position de départ (centre du bouton 0)
                const startY = floor0Rect.top - panelRect.top + (floor0Rect.height / 2);
                // Position d'arrivée (centre du bouton -1)
                const endY = floorMinus1Rect.top - panelRect.top + (floorMinus1Rect.height / 2);
                // Distance à parcourir
                const distance = endY - startY;
                
                // Positionner la flèche
                floorArrow.style.top = '50%';
                floorArrow.style.transform = 'translateY(-50%)';
                
                // Définir les variables CSS
                document.documentElement.style.setProperty('--arrow-distance', distance + 'px');
                descentLine.style.setProperty('--line-start', startY + 'px');
                descentLine.style.setProperty('--line-height', distance + 'px');
                
                // Position initiale de la ligne
                descentLine.style.top = startY + 'px';
            }
            
            // Initialiser
            setTimeout(() => {
                setupAnimation();
            }, 100);
            
            // Réajuster en cas de redimensionnement
            window.addEventListener('resize', setupAnimation);
            
            // Animation de descente smooth vers -1
            floorMinus1.addEventListener('click', function() {
                if (isAnimating) return;
                
                isAnimating = true;
                
                // Désactiver temporairement le bouton -1
                floorMinus1.style.pointerEvents = 'none';
                
                // Mettre à jour les positions
                setupAnimation();
                
                // 1. Faire pulser légèrement les détails
                floorDetails.classList.add('fading');
                
                // 2. Animation de la ligne de descente
                descentLine.classList.add('growing');
                
                // 3. Animation de la flèche
                setTimeout(() => {
                    floorArrow.classList.add('descending');
                }, 50);
                
                // 4. Animation sur l'étage 0 (pulse léger)
                setTimeout(() => {
                    floor0.classList.add('pulsing');
                }, 100);
                
                // 5. Animation du numéro d'étage
                setTimeout(() => {
                    currentFloorDisplay.classList.add('descending');
                }, 200);
                
                // 6. Animation de highlight sur l'étage -1
                setTimeout(() => {
                    floorMinus1.classList.add('highlighting');
                }, 300);
                
                // 7. Changer le numéro au milieu de l'animation
                setTimeout(() => {
                    currentFloorDisplay.textContent = "-1";
                }, 750); // Milieu de l'animation
                
                // 8. Après l'animation complète
                setTimeout(() => {
                    // Retirer les classes d'animation
                    floorArrow.classList.remove('descending');
                    descentLine.classList.remove('growing');
                    floor0.classList.remove('pulsing');
                    currentFloorDisplay.classList.remove('descending');
                    floorMinus1.classList.remove('highlighting');
                    floorDetails.classList.remove('fading');
                    
                    // Mettre à jour l'affichage actif
                    floor0.classList.remove('active');
                    floorMinus1.classList.add('active');
                    
                    // Mettre à jour les informations
                    floorTitle.textContent = "Étage -1";
                    floorDesc.textContent = "Niveau atteint";
                    
                    // Réactiver le bouton
                    floorMinus1.style.pointerEvents = 'auto';
                    
                    isAnimating = false;
                    
                }, 1500); // Durée totale de l'animation
            });
            
            // Événements pour les étages bloqués
            blockedItems.forEach(item => {
                item.addEventListener('click', function() {
                    const floor = this.getAttribute('data-floor');
                    alert(`Étage ${floor} - Accès bloqué`);
                });
            });
            

            
            // L'étage 0 ne fait rien quand on clique
            floor0.addEventListener('click', function() {
                // Rien ne se passe
            });
        });
    </script>
</body>
</html>
