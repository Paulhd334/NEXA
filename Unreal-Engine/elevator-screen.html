<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'Ascenseur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
            overflow: hidden;
        }
        
        .elevator-panel {
            width: 320px;
            height: 85vh;
            max-height: 650px;
            background-color: #ffffff;
            border: 2px solid #000000;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            padding: 20px;
            border-bottom: 2px solid #000000;
            text-align: center;
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #000000;
        }
        
        .floors-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        
        .floor-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .floor-item:last-child {
            border-bottom: none;
        }
        
        .floor-item:hover:not(.blocked):not(.active):not(.disabled) {
            background-color: #f8f8f8;
        }
        
        .floor-item.active {
            background-color: #000000;
            color: #ffffff;
        }
        
        .floor-item.blocked {
            cursor: not-allowed;
            background-color: #f5f5f5;
        }
        
        .floor-item.disabled {
            cursor: not-allowed;
            background-color: #fafafa;
            opacity: 0.5;
        }
        
        .floor-number {
            font-size: 36px;
            font-weight: 300;
            color: #000000;
        }
        
        .floor-item.active .floor-number {
            color: #ffffff;
        }
        
        .floor-item.blocked .floor-number {
            color: #888888;
        }
        
        .floor-item.disabled .floor-number {
            color: #aaaaaa;
        }
        
        .floor-label {
            font-size: 14px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666666;
        }
        
        .floor-item.active .floor-label {
            color: #ffffff;
        }
        
        .floor-item.blocked .floor-label {
            color: #888888;
        }
        
        .blocked-text {
            font-size: 11px;
            color: #888888;
            position: absolute;
            right: 55px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .current-floor-display {
            padding: 20px;
            border-top: 2px solid #000000;
            border-bottom: 2px solid #000000;
            text-align: center;
            background-color: #fafafa;
        }
        
        .current-floor-display h2 {
            font-size: 13px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #666666;
            margin-bottom: 10px;
        }
        
        .current-floor {
            font-size: 60px;
            font-weight: 200;
            color: #000000;
            line-height: 1;
            transition: opacity 0.5s ease;
        }
        
        .current-floor.changing {
            opacity: 0;
        }
        
        .floor-details {
            padding: 20px;
            border-top: 1px solid #ddd;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #fafafa;
        }
        
        .floor-details h3 {
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #000000;
            margin-bottom: 5px;
        }
        
        .floor-details p {
            font-size: 13px;
            font-weight: 300;
            color: #666666;
            line-height: 1.4;
        }
        
        .exit-section {
            padding: 20px;
            border-top: 2px solid #000000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .exit-section:hover:not(.disabled-exit) {
            background-color: #f8f8f8;
        }
        
        .exit-section.disabled-exit {
            cursor: not-allowed;
            opacity: 0.4;
            background-color: #f5f5f5;
        }
        
        .exit-label {
            font-size: 16px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #000000;
        }
        
        .exit-icon {
            font-size: 20px;
            color: #000000;
        }
        
        /* Animation de descente */
        @keyframes descendAnimation {
            0% { transform: translateY(0); opacity: 1; }
            20% { transform: translateY(5px); opacity: 0.8; }
            40% { transform: translateY(10px); opacity: 0.6; }
            60% { transform: translateY(15px); opacity: 0.4; }
            80% { transform: translateY(20px); opacity: 0.2; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .descending {
            animation: descendAnimation 2.5s ease;
        }
        
        /* Animation de clignotement */
        @keyframes blinkAnimation {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }
        
        .blinking {
            animation: blinkAnimation 1.5s infinite;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #000;
            color: #fff;
            padding: 15px 20px;
            border-radius: 4px;
            font-size: 14px;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s ease;
            z-index: 1000;
            max-width: 300px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            pointer-events: none;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .notification-icon {
            display: inline-block;
            margin-right: 8px;
            font-weight: bold;
        }
        
        /* Indicateur */
        .indicator {
            position: absolute;
            right: 20px;
            width: 10px;
            height: 10px;
            border: 1px solid #000;
            border-radius: 50%;
        }
        
        .floor-item.active .indicator {
            background-color: #000;
        }
        
        .floor-item.blocked .indicator {
            border-color: #888;
        }
    </style>
</head>
<body>
    <div class="elevator-panel">
        <div class="header">
            <h1>ASCENSEUR</h1>
        </div>
        
        <div class="floors-display">
            <div class="floor-item blocked blinking" data-floor="-5">
                <div class="floor-number">-5</div>
                <div class="floor-label">Étage -5</div>
                <div class="blocked-text">Bloqué</div>
                <div class="indicator"></div>
            </div>
            
            <div class="floor-item blocked blinking" data-floor="-3">
                <div class="floor-number">-3</div>
                <div class="floor-label">Étage -3</div>
                <div class="blocked-text">Bloqué</div>
                <div class="indicator"></div>
            </div>
            
            <div class="floor-item blocked blinking" data-floor="-2">
                <div class="floor-number">-2</div>
                <div class="floor-label">Étage -2</div>
                <div class="blocked-text">Bloqué</div>
                <div class="indicator"></div>
            </div>
            
            <div class="floor-item active" data-floor="0" id="floor-0">
                <div class="floor-number">0</div>
                <div class="floor-label">Rez-de-chaussée</div>
                <div class="indicator"></div>
            </div>
            
            <div class="floor-item" data-floor="-1" id="floor-minus1">
                <div class="floor-number">-1</div>
                <div class="floor-label">Étage -1</div>
                <div class="indicator"></div>
            </div>
        </div>
        
        <div class="current-floor-display">
            <h2>Étage actuel</h2>
            <div class="current-floor" id="current-floor-display">0</div>
        </div>
        
        <div class="floor-details">
            <h3 id="floor-title">Rez-de-chaussée</h3>
            <p id="floor-desc">Hall d'entrée, réception, accès principal</p>
        </div>
        
        <div class="exit-section" id="exit-btn">
            <div class="exit-label">Sortie</div>
            <div class="exit-icon">→</div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <span class="notification-icon">!</span>
        <span id="notification-text"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const floorItems = document.querySelectorAll('.floor-item:not(.blocked)');
            const blockedItems = document.querySelectorAll('.floor-item.blocked');
            const currentFloorDisplay = document.getElementById('current-floor-display');
            const floorTitle = document.getElementById('floor-title');
            const floorDesc = document.getElementById('floor-desc');
            const exitBtn = document.getElementById('exit-btn');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            const floor0 = document.getElementById('floor-0');
            const floorMinus1 = document.getElementById('floor-minus1');
            
            // Informations pour chaque étage
            const floorInfo = {
                0: {
                    title: "Rez-de-chaussée",
                    desc: "Hall d'entrée, réception, accès principal"
                },
                "-1": {
                    title: "Étage -1",
                    desc: "Niveau sécurisé - Accès restreint"
                }
            };
            
            let currentFloor = 0;
            let isMoving = false;
            let hasDescended = false;
            
            // Fonction pour afficher une notification
            function showNotification(message) {
                notificationText.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 4000);
            }
            
            // Fonction pour changer d'étage
            function changeFloor(newFloor) {
                if (newFloor === currentFloor || isMoving) return;
                
                // Si on essaie de revenir à 0 après être descendu
                if (hasDescended && newFloor === 0) {
                    showNotification("Impossible de revenir au niveau 0");
                    return;
                }
                
                isMoving = true;
                
                // Désactiver temporairement les boutons
                floorItems.forEach(item => {
                    item.style.pointerEvents = 'none';
                });
                
                // Animation de descente
                if (newFloor === -1 && currentFloor === 0) {
                    hasDescended = true;
                    
                    // Animation sur l'étage 0
                    floor0.classList.add('descending');
                    
                    // Animation sur l'affichage
                    currentFloorDisplay.classList.add('changing');
                    
                    // Simuler le temps de descente
                    setTimeout(() => {
                        // Mettre à jour l'affichage
                        currentFloorDisplay.textContent = "-1";
                        currentFloorDisplay.classList.remove('changing');
                        
                        // Mettre à jour les étages actifs
                        floor0.classList.remove('active');
                        floor0.classList.add('disabled');
                        floorMinus1.classList.add('active');
                        
                        // Mettre à jour les informations
                        floorTitle.textContent = floorInfo["-1"].title;
                        floorDesc.textContent = floorInfo["-1"].desc;
                        
                        // Mettre à jour l'étage actuel
                        currentFloor = -1;
                        
                        // Désactiver le bouton de sortie
                        exitBtn.classList.add('disabled-exit');
                        
                        // Réactiver les boutons (sauf étage 0)
                        floorItems.forEach(item => {
                            if (!item.classList.contains('disabled')) {
                                item.style.pointerEvents = 'auto';
                            }
                        });
                        
                        isMoving = false;
                        
                        // Notification
                        showNotification("Arrivé à l'étage -1 - Retour impossible");
                        
                    }, 2500);
                }
            }
            
            // Événements pour les étages accessibles
            floorItems.forEach(item => {
                item.addEventListener('click', function() {
                    if (this.classList.contains('disabled')) return;
                    
                    const floor = parseInt(this.getAttribute('data-floor'));
                    changeFloor(floor);
                });
            });
            
            // Événements pour les étages bloqués
            blockedItems.forEach(item => {
                item.addEventListener('click', function() {
                    if (isMoving) return;
                    
                    const floor = this.getAttribute('data-floor');
                    showNotification(`Étage ${floor} - Accès bloqué`);
                });
            });
            
            // Bouton de sortie
            exitBtn.addEventListener('click', function() {
                if (this.classList.contains('disabled-exit')) {
                    showNotification("Sortie impossible depuis cet étage");
                    return;
                }
                
                if (currentFloor !== 0) {
                    showNotification("Veuillez d'abord revenir au rez-de-chaussée");
                    return;
                }
                
                showNotification("Portes de sortie ouvertes");
            });
            
            // Notification initiale
            setTimeout(() => {
                showNotification("Système prêt - Seul l'étage -1 accessible");
            }, 1000);
        });
    </script>
</body>
</html>
