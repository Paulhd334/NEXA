<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'Ascenseur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .elevator-panel {
            width: 320px;
            height: 85vh;
            max-height: 650px;
            background-color: #ffffff;
            border: 2px solid #000000;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            padding: 20px;
            border-bottom: 2px solid #000000;
            text-align: center;
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #000000;
        }
        
        .floors-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        
        .floor-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        

        
        .floor-item.clickable:hover:not(.active) {
            background-color: #f8f8f8;
        }
        
        .floor-item:last-child {
            border-bottom: none;
        }
        
        .floor-item.active {
            background-color: #000000;
            color: #ffffff;
        }
        
        .floor-item.blocked {
            cursor: not-allowed;
            background-color: #f5f5f5;
            opacity: 0.5;
        }
        
        .floor-number {
            font-size: 36px;
            font-weight: 300;
            color: #000000;
        }
        
        .floor-item.active .floor-number {
            color: #ffffff;
        }
        
        .floor-item.blocked .floor-number {
            color: #888888;
        }
        
        .floor-label {
            font-size: 14px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666666;
        }
        
        .floor-item.active .floor-label {
            color: #ffffff;
        }
        
        .floor-item.blocked .floor-label {
            color: #888888;
        }
        
        .blocked-text {
            font-size: 11px;
            color: #888888;
            position: absolute;
            right: 55px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .current-floor-display {
            padding: 20px;
            border-top: 2px solid #000000;
            border-bottom: 2px solid #000000;
            text-align: center;
            background-color: #fafafa;
        }
        
        .current-floor-display h2 {
            font-size: 13px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #666666;
            margin-bottom: 10px;
        }
        
        .current-floor {
            font-size: 60px;
            font-weight: 200;
            color: #000000;
            line-height: 1;
        }
        
        .floor-details {
            padding: 20px;
            border-top: 1px solid #ddd;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #fafafa;
        }
        
        .floor-details h3 {
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #000000;
            margin-bottom: 5px;
        }
        
        .floor-details p {
            font-size: 13px;
            font-weight: 300;
            color: #666666;
            line-height: 1.4;
        }
        
        .exit-section {
            padding: 20px;
            border-top: 2px solid #000000;
            display: flex;
            align-items: center;
            justify-content: space-between;
    
            transition: all 0.2s ease;
        }
        
        .exit-section:hover {
            background-color: #f8f8f8;
        }
        
        .exit-label {
            font-size: 16px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #000000;
        }
        
        .exit-icon {
            font-size: 20px;
            color: #000000;
        }
        
        /* Clignotement pour boutons bloqués */
        @keyframes blink {
            0% { opacity: 0.4; }
            50% { opacity: 0.7; }
            100% { opacity: 0.4; }

        }
        
        .blinking {
            animation: blink 2s ease-in-out infinite;
  
        }
        
        /* Animation simple pour le bouton cliqué */
        @keyframes clickEffect {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        
        .clicking {
            animation: clickEffect 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="elevator-panel">
        <div class="header">
            <h1>ASCENSEUR</h1>
        </div>
        
        <div class="floors-display">
            <div class="floor-item blocked blinking" data-floor="-5">
                <div class="floor-number">-5</div>
                <div class="floor-label">Étage -5</div>
             
            </div>
            
            <div class="floor-item blocked blinking" data-floor="-3">
                <div class="floor-number">-3</div>
                <div class="floor-label">Étage -3</div>
             
            </div>
            
            <div class="floor-item blocked blinking" data-floor="-2">
                <div class="floor-number">-2</div>
                <div class="floor-label">Étage -2</div>
          
            </div>
            
            <div class="floor-item active" data-floor="0" id="floor-0">
                <div class="floor-number">0</div>
                <div class="floor-label">Rez-de-chaussée</div>
            </div>
            
            <div class="floor-item clickable" data-floor="-1" id="floor-minus1">
                <div class="floor-number">-1</div>
                <div class="floor-label">Étage -1</div>
            </div>
        </div>
        
        <div class="current-floor-display">
            <h2>Étage actuel</h2>
            <div class="current-floor" id="current-floor-display">0</div>
        </div>
        
        <div class="floor-details">
            <h3 id="floor-title">Rez-de-chaussée</h3>
            <p id="floor-desc">Hall d'entrée, réception, accès principal</p>
        </div>
        
        <div class="exit-section" id="exit-btn">
          
            <div class="exit-icon">→</div>
        </div>
    </div>
 </body>
</html>
