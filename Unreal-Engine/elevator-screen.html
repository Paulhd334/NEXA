<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'Ascenseur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .elevator-panel {
            width: 320px;
            height: 85vh;
            max-height: 650px;
            background-color: #ffffff;
            border: 2px solid #000000;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            padding: 20px;
            border-bottom: 2px solid #000000;
            text-align: center;
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #000000;
        }
        
        .floors-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        
        .floor-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        
        .floor-item.clickable {
            cursor: pointer;
        }
        
        .floor-item.clickable:hover:not(.active) {
            background-color: #f8f8f8;
        }
        
        .floor-item:last-child {
            border-bottom: none;
        }
        
        .floor-item.active {
            background-color: #000000;
            color: #ffffff;
        }
        
        .floor-item.blocked {
            cursor: not-allowed;
            background-color: #f5f5f5;
            opacity: 0.5;
        }
        
        .floor-number {
            font-size: 36px;
            font-weight: 300;
            color: #000000;
        }
        
        .floor-item.active .floor-number {
            color: #ffffff;
        }
        
        .floor-item.blocked .floor-number {
            color: #888888;
        }
        
        .floor-label {
            font-size: 14px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666666;
        }
        
        .floor-item.active .floor-label {
            color: #ffffff;
        }
        
        .floor-item.blocked .floor-label {
            color: #888888;
        }
        
        .blocked-text {
            font-size: 11px;
            color: #888888;
            position: absolute;
            right: 55px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .current-floor-display {
            padding: 20px;
            border-top: 2px solid #000000;
            border-bottom: 2px solid #000000;
            text-align: center;
            background-color: #fafafa;
        }
        
        .current-floor-display h2 {
            font-size: 13px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #666666;
            margin-bottom: 10px;
        }
        
        .current-floor {
            font-size: 60px;
            font-weight: 200;
            color: #000000;
            line-height: 1;
        }
        
        .floor-details {
            padding: 20px;
            border-top: 1px solid #ddd;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #fafafa;
        }
        
        .floor-details h3 {
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #000000;
            margin-bottom: 5px;
        }
        
        .floor-details p {
            font-size: 13px;
            font-weight: 300;
            color: #666666;
            line-height: 1.4;
        }
        
        .exit-section {
            padding: 20px;
            border-top: 2px solid #000000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .exit-section:hover {
            background-color: #f8f8f8;
        }
        
        .exit-label {
            font-size: 16px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #000000;
        }
        
        .exit-icon {
            font-size: 20px;
            color: #000000;
        }
        
        /* Clignotement pour boutons bloquÃ©s */
        @keyframes blink {
            0% { opacity: 0.4; }
            50% { opacity: 0.7; }
            100% { opacity: 0.4; }
        }
        
        .blinking {
            animation: blink 2s ease-in-out infinite;
        }
        
        /* Animation simple pour le bouton cliquÃ© */
        @keyframes clickEffect {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        
        .clicking {
            animation: clickEffect 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="elevator-panel">
        <div class="header">
            <h1>ASCENSEUR</h1>
        </div>
        
        <div class="floors-display">
            <div class="floor-item blocked blinking" data-floor="-5">
                <div class="floor-number">-5</div>
                <div class="floor-label">Ã‰tage -5</div>
                <div class="blocked-text">BloquÃ©</div>
            </div>
            
            <div class="floor-item blocked blinking" data-floor="-3">
                <div class="floor-number">-3</div>
                <div class="floor-label">Ã‰tage -3</div>
                <div class="blocked-text">BloquÃ©</div>
            </div>
            
            <div class="floor-item blocked blinking" data-floor="-2">
                <div class="floor-number">-2</div>
                <div class="floor-label">Ã‰tage -2</div>
                <div class="blocked-text">BloquÃ©</div>
            </div>
            
            <div class="floor-item active" data-floor="0" id="floor-0">
                <div class="floor-number">0</div>
                <div class="floor-label">Rez-de-chaussÃ©e</div>
            </div>
            
            <div class="floor-item clickable" data-floor="-1" id="floor-minus1">
                <div class="floor-number">-1</div>
                <div class="floor-label">Ã‰tage -1</div>
            </div>
        </div>
        
        <div class="current-floor-display">
            <h2>Ã‰tage actuel</h2>
            <div class="current-floor" id="current-floor-display">0</div>
        </div>
        
        <div class="floor-details">
            <h3 id="floor-title">Rez-de-chaussÃ©e</h3>
            <p id="floor-desc">Hall d'entrÃ©e, rÃ©ception, accÃ¨s principal</p>
        </div>
        
        <div class="exit-section" id="exit-btn">
            <div class="exit-label">Sortie</div>
            <div class="exit-icon">â†’</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const floorMinus1 = document.getElementById('floor-minus1');
            const currentFloorDisplay = document.getElementById('current-floor-display');
            const floorTitle = document.getElementById('floor-title');
            const floorDesc = document.getElementById('floor-desc');
            const blockedItems = document.querySelectorAll('.floor-item.blocked');
            const exitBtn = document.getElementById('exit-btn');
            
            let isSending = false;
            
            // Fonction pour envoyer Ã  l'API - URL CORRIGÃ‰E
            function sendToAPI() {
                if (isSending) return;
                
                isSending = true;
                const timestamp = Date.now();
                
                // CORRECTION IMPORTANTE: Utilisez /api/elevator (avec "api/")
                const apiUrl = `https://nexa-auth-api.onrender.com/api/elevator?floor=-1&action=descend&timestamp=${timestamp}&user=ascenseur_web`;
                
                console.log('ðŸ“¤ Envoi vers API:', apiUrl);
                
                // Effet visuel sur le bouton
                floorMinus1.classList.add('clicking');
                
                // Envoi avec fetch
                fetch(apiUrl)
                    .then(response => {
                        console.log('ðŸ“¥ Statut rÃ©ponse:', response.status);
                        if (!response.ok) {
                            throw new Error(`Erreur HTTP: ${response.status} - ${response.statusText}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('âœ… RÃ©ponse API:', data);
                        
                        // Mettre Ã  jour l'interface
                        currentFloorDisplay.textContent = "-1";
                        floorTitle.textContent = "Ã‰tage -1";
                        floorDesc.textContent = "Ascenseur en mouvement vers l'Ã©tage -1";
                        
                        // Retirer la classe active du 0 et l'ajouter au -1
                        document.querySelector('.floor-item.active').classList.remove('active');
                        floorMinus1.classList.add('active');
                        
                        // Afficher alert
                        if (data.success) {
                            alert(`âœ… COMMANDE ENVOYÃ‰E\n\nÃ‰tage cible: ${data.data.floor}\nMessage: ${data.message}\n\nUnreal Engine va dÃ©placer l'ascenseur.`);
                        } else {
                            alert(`âš ï¸ ERREUR\n${data.message || 'Erreur inconnue'}`);
                        }
                        
                        isSending = false;
                    })
                    .catch(error => {
                        console.error('âŒ Erreur fetch:', error);
                        
                        // Fallback: redirection directe
                        console.log('ðŸ”„ Tentative de fallback...');
                        window.location.href = apiUrl;
                        
                        // Mettre Ã  jour l'interface mÃªme en cas d'erreur
                        setTimeout(() => {
                            currentFloorDisplay.textContent = "-1";
                            floorTitle.textContent = "Ã‰tage -1";
                            floorDesc.textContent = "Commande envoyÃ©e (mode fallback)";
                            document.querySelector('.floor-item.active').classList.remove('active');
                            floorMinus1.classList.add('active');
                            isSending = false;
                        }, 100);
                    });
                
                // Retirer l'effet de clic
                setTimeout(() => {
                    floorMinus1.classList.remove('clicking');
                }, 300);
            }
            
            // Ã‰vÃ©nement pour l'Ã©tage -1
            floorMinus1.addEventListener('click', sendToAPI);
            
            // Ã‰vÃ©nements pour les Ã©tages bloquÃ©s
            blockedItems.forEach(item => {
                item.addEventListener('click', function() {
                    const floor = this.getAttribute('data-floor');
                    alert(`Ã‰tage ${floor} - AccÃ¨s bloquÃ©`);
                });
            });
            
            // Bouton de sortie
            exitBtn.addEventListener('click', function() {
                alert("Portes de sortie ouvertes");
            });
            
            // Tester la connexion API
            setTimeout(() => {
                console.log('ðŸ§ª Test connexion API...');
                fetch('https://nexa-auth-api.onrender.com/api/health')
                    .then(response => response.json())
                    .then(data => {
                        console.log('ðŸŸ¢ API disponible:', data.service, '-', data.status);
                    })
                    .catch(error => {
                        console.warn('ðŸŸ¡ API non accessible:', error.message);
                    });
            }, 500);
            
            console.log('ðŸš€ Interface ascenseur prÃªte');
            console.log('ðŸ”— URL API: https://nexa-auth-api.onrender.com/api/elevator');
        });
    </script>
</body>
</html>
