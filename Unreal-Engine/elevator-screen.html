<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'Ascenseur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .elevator-panel {
            width: 320px;
            height: 85vh;
            max-height: 650px;
            background-color: #ffffff;
            border: 2px solid #000000;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            padding: 20px;
            border-bottom: 2px solid #000000;
            text-align: center;
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #000000;
        }
        
        .floors-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        
        .floor-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        
        .floor-item.clickable {
            cursor: pointer;
        }
        
        .floor-item.clickable:hover:not(.active) {
            background-color: #f8f8f8;
        }
        
        .floor-item:last-child {
            border-bottom: none;
        }
        
        .floor-item.active {
            background-color: #000000;
            color: #ffffff;
        }
        
        .floor-item.blocked {
            cursor: not-allowed;
            background-color: #f5f5f5;
            opacity: 0.5;
        }
        
        .floor-number {
            font-size: 36px;
            font-weight: 300;
            color: #000000;
        }
        
        .floor-item.active .floor-number {
            color: #ffffff;
        }
        
        .floor-item.blocked .floor-number {
            color: #888888;
        }
        
        .floor-label {
            font-size: 14px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666666;
        }
        
        .floor-item.active .floor-label {
            color: #ffffff;
        }
        
        .floor-item.blocked .floor-label {
            color: #888888;
        }
        
        .blocked-text {
            font-size: 11px;
            color: #888888;
            position: absolute;
            right: 55px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .current-floor-display {
            padding: 20px;
            border-top: 2px solid #000000;
            border-bottom: 2px solid #000000;
            text-align: center;
            background-color: #fafafa;
        }
        
        .current-floor-display h2 {
            font-size: 13px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #666666;
            margin-bottom: 10px;
        }
        
        .current-floor {
            font-size: 60px;
            font-weight: 200;
            color: #000000;
            line-height: 1;
        }
        
        .floor-details {
            padding: 20px;
            border-top: 1px solid #ddd;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #fafafa;
        }
        
        .floor-details h3 {
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #000000;
            margin-bottom: 5px;
        }
        
        .floor-details p {
            font-size: 13px;
            font-weight: 300;
            color: #666666;
            line-height: 1.4;
        }
        
        .exit-section {
            padding: 20px;
            border-top: 2px solid #000000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .exit-section:hover {
            background-color: #f8f8f8;
        }
        
        .exit-label {
            font-size: 16px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #000000;
        }
        
        .exit-icon {
            font-size: 20px;
            color: #000000;
        }
        
        /* Clignotement pour boutons bloqu√©s */
        @keyframes blink {
            0% { opacity: 0.4; }
            50% { opacity: 0.7; }
            100% { opacity: 0.4; }
        }
        
        .blinking {
            animation: blink 2s ease-in-out infinite;
        }
        
        /* Animation simple pour le bouton cliqu√© */
        @keyframes clickEffect {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        
        .clicking {
            animation: clickEffect 0.3s ease;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #000;
            color: #fff;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 14px;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s ease;
            z-index: 1000;
            max-width: 300px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="elevator-panel">
        <div class="header">
            <h1>ASCENSEUR</h1>
        </div>
        
        <div class="floors-display">
            <div class="floor-item blocked blinking" data-floor="-5">
                <div class="floor-number">-5</div>
                <div class="floor-label">√âtage -5</div>
                <div class="blocked-text">Bloqu√©</div>
            </div>
            
            <div class="floor-item blocked blinking" data-floor="-3">
                <div class="floor-number">-3</div>
                <div class="floor-label">√âtage -3</div>
                <div class="blocked-text">Bloqu√©</div>
            </div>
            
            <div class="floor-item blocked blinking" data-floor="-2">
                <div class="floor-number">-2</div>
                <div class="floor-label">√âtage -2</div>
                <div class="blocked-text">Bloqu√©</div>
            </div>
            
            <div class="floor-item active" data-floor="0" id="floor-0">
                <div class="floor-number">0</div>
                <div class="floor-label">Rez-de-chauss√©e</div>
            </div>
            
            <div class="floor-item clickable" data-floor="-1" id="floor-minus1">
                <div class="floor-number">-1</div>
                <div class="floor-label">√âtage -1</div>
            </div>
        </div>
        
        <div class="current-floor-display">
            <h2>√âtage actuel</h2>
            <div class="current-floor" id="current-floor-display">0</div>
        </div>
        
        <div class="floor-details">
            <h3 id="floor-title">Rez-de-chauss√©e</h3>
            <p id="floor-desc">Hall d'entr√©e, r√©ception, acc√®s principal</p>
        </div>
        
        <div class="exit-section" id="exit-btn">
            <div class="exit-label">Sortie</div>
            <div class="exit-icon">‚Üí</div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const floorMinus1 = document.getElementById('floor-minus1');
            const currentFloorDisplay = document.getElementById('current-floor-display');
            const floorTitle = document.getElementById('floor-title');
            const floorDesc = document.getElementById('floor-desc');
            const notification = document.getElementById('notification');
            const blockedItems = document.querySelectorAll('.floor-item.blocked');
            const exitBtn = document.getElementById('exit-btn');
            
            let isSending = false;
            
            // Fonction pour afficher une notification
            function showNotification(message, duration = 3000) {
                notification.textContent = message;
                notification.className = 'notification show';
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, duration);
            }
            
            // Fonction pour envoyer √† l'API
            function sendToAPI() {
                if (isSending) return;
                
                isSending = true;
                const timestamp = Date.now();
                
                // URL correcte
                const apiUrl = `https://nexa-auth-api.onrender.com/api/elevator?floor=-1&action=descend&timestamp=${timestamp}&user=ascenseur_web`;
                
                console.log('üì§ Envoi vers API:', apiUrl);
                
                // Effet visuel sur le bouton
                floorMinus1.classList.add('clicking');
                
                // Envoi avec fetch
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Erreur HTTP: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('‚úÖ R√©ponse API:', data);
                        
                        // Mettre √† jour l'interface
                        currentFloorDisplay.textContent = "-1";
                        floorTitle.textContent = "√âtage -1";
                        floorDesc.textContent = "Niveau atteint - Ascenseur en mouvement dans Unreal Engine";
                        
                        // Retirer la classe active du 0 et l'ajouter au -1
                        document.querySelector('.floor-item.active').classList.remove('active');
                        floorMinus1.classList.add('active');
                        
                        // Afficher notification
                        if (data.success) {
                            showNotification(`‚úÖ Ascenseur vers √©tage -1\n${data.message}`);
                        } else {
                            showNotification(`‚ö†Ô∏è ${data.message || 'Erreur API'}`);
                        }
                        
                        isSending = false;
                    })
                    .catch(error => {
                        console.error('‚ùå Erreur:', error);
                        
                        // Fallback: image tracking
                        const img = new Image();
                        img.src = apiUrl;
                        
                        showNotification('‚ö†Ô∏è Connexion limit√©e - Message envoy√©', 2000);
                        
                        // Mettre √† jour quand m√™me l'interface
                        setTimeout(() => {
                            currentFloorDisplay.textContent = "-1";
                            floorTitle.textContent = "√âtage -1";
                            floorDesc.textContent = "Niveau atteint (mode hors ligne)";
                            document.querySelector('.floor-item.active').classList.remove('active');
                            floorMinus1.classList.add('active');
                            isSending = false;
                        }, 500);
                    });
                
                // Retirer l'effet de clic apr√®s l'animation
                setTimeout(() => {
                    floorMinus1.classList.remove('clicking');
                }, 300);
            }
            
            // √âv√©nement pour l'√©tage -1
            floorMinus1.addEventListener('click', sendToAPI);
            
            // √âv√©nements pour les √©tages bloqu√©s
            blockedItems.forEach(item => {
                item.addEventListener('click', function() {
                    const floor = this.getAttribute('data-floor');
                    showNotification(`√âtage ${floor} - Acc√®s bloqu√©`);
                });
            });
            
            // Bouton de sortie
            exitBtn.addEventListener('click', function() {
                showNotification('Portes de sortie ouvertes');
            });
            
            // Tester l'API au d√©marrage
            setTimeout(() => {
                fetch('https://nexa-auth-api.onrender.com/api/health')
                    .then(response => response.json())
                    .then(data => {
                        console.log('üü¢ API connect√©e:', data.service, data.status);
                    })
                    .catch(error => {
                        console.warn('üü° API hors ligne, mode fallback activ√©');
                    });
            }, 1000);
        });
    </script>
</body>
</html>
