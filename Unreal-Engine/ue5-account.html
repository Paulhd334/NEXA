<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>
    
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* HEADER SIMPLE */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: 1px;
        }
        
        /* MAIN CONTENT - CENTRÉ */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 50px;
        }
        
        .login-wrapper {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* CARTE FORMULAIRE */
        .login-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #fff;
        }
        
        /* BOUTON GOOGLE */
        .google-btn {
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #000;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .google-btn:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        
        .google-btn:active {
            transform: translateY(0);
        }
        
        .google-btn i {
            font-size: 18px;
        }
        
        /* LIEN CONNEXION */
        .login-link {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .login-link a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 5px;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* FOOTER SIMPLE */
        .footer {
            text-align: center;
            padding: 30px 20px;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #333;
            background: #0a0a0a;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .footer-links a {
            color: #999;
            text-decoration: none;
            font-size: 12px;
        }
        
        .footer-links a:hover {
            color: #fff;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .login-card {
                padding: 30px 25px;
                margin: 0 15px;
            }
            
            .login-title {
                font-size: 24px;
            }
            
            .google-btn {
                padding: 14px;
                font-size: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 25px 20px;
            }
            
            .login-title {
                font-size: 22px;
                margin-bottom: 25px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        /* ANIMATION */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* UTILITAIRES */
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>

    
    <!-- Main Content -->
    <main class="main">
        <div class="login-wrapper fade-in">
            <div class="login-card">
                <h1 class="login-title">S'inscrire</h1>
                
                <button class="google-btn" id="googleSignup">
                    <i class="fab fa-google"></i>
                    <span>S'inscrire avec Google</span>
                </button>
                
                <div class="login-link">
                    Déjà un compte ? <a href="login.html">Se connecter</a>
                </div>
            </div>
        </div>
    </main>
    
    
    
    <script>
        // Gestion du bouton Google
        document.getElementById('googleSignup').addEventListener('click', function() {
            // Animation au clic
            this.style.transform = 'scale(0.98)';
            setTimeout(() => {
                this.style.transform = '';
            }, 100);
            
            // Ici vous ajouterez la logique d'inscription Google
            console.log('Inscription Google');
            // window.location.href = '/auth/google';
        });
        
        // Menu responsive simple
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('.header');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    header.style.background = 'rgba(0, 0, 0, 0.95)';
                } else {
                    header.style.background = 'rgba(0, 0, 0, 0.9)';
                }
            });
        });
    </script>
</body>
</html>
