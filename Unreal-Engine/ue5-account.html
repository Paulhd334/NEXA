<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion NEXA - Unreal Engine 5</title>

<!-- Fonts & Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:#0a0a0a;color:#fff;min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px;}
.container{width:100%;max-width:400px;text-align:center;}
.hero-title{font-family:'Bebas Neue',sans-serif;font-size:50px;color:#0095ff;margin-bottom:24px;letter-spacing:2px;}
.unreal-badge{display:inline-block;background:rgba(255,255,255,0.1);padding:6px 12px;border-radius:4px;font-size:12px;margin-bottom:30px;border:1px solid rgba(255,255,255,0.3);}
.login-card{background:#111;border:1px solid #333;border-radius:12px;padding:40px;margin-bottom:20px;position:relative;}
.title{font-size:24px;margin-bottom:10px;color:#fff;}
.subtitle{color:#999;font-size:14px;margin-bottom:30px;line-height:1.5;}
.google-btn,.logout-btn{width:100%;padding:16px;border-radius:8px;font-size:16px;font-weight:500;display:flex;align-items:center;justify-content:center;gap:12px;cursor:pointer;transition:all 0.3s ease;border:none;}
.google-btn{background:#fff;color:#000;margin-bottom:20px;}
.google-btn:hover{background:#f5f5f5;transform:translateY(-2px);}
.logout-btn{background:#e74c3c;color:#fff;margin-top:15px;}
.logout-btn:hover{background:#c0392b;transform:translateY(-2px);}
.user-widget{display:flex;align-items:center;gap:15px;padding:20px;margin-bottom:20px;border-radius:10px;text-align:left;background:linear-gradient(135deg, rgba(0,149,255,0.1), rgba(46,204,113,0.1));border:1px solid rgba(0,149,255,0.3);}
.user-widget .avatar{width:60px;height:60px;border-radius:50%;border:3px solid #0095ff;object-fit:cover;}
.user-widget .details .name{font-weight:700;color:#fff;font-size:16px;margin-bottom:4px;}
.user-widget .details .email{font-size:13px;color:#aaa;margin-bottom:8px;}
.message{padding:15px;border-radius:8px;margin:15px 0;font-size:14px;display:none;}
.message.success{background:rgba(46,204,113,0.1);color:#2ecc71;border:1px solid rgba(46,204,113,0.3);}
.message.error{background:rgba(231,76,60,0.1);color:#e74c3c;border:1px solid rgba(231,76,60,0.3);}
.ue5-console{display:none;background:rgba(0,0,0,0.8);border:1px solid #333;border-radius:8px;padding:15px;margin-top:20px;font-family:'Courier New',monospace;font-size:12px;max-height:200px;overflow-y:auto;}
.ue5-console .log.info{color:#0095ff;}
.ue5-console .log.success{color:#00ff9d;}
.ue5-console .log.error{color:#ff5555;}
.ue5-console .log.warn{color:#ffaa00;}
.footer{color:#666;font-size:12px;margin-top:20px;text-align:center;}
.footer a{color:#999;text-decoration:none;}
.footer a:hover{color:#fff;}
</style>
</head>
<body>
<div class="container">
    <h1 class="hero-title">NEXA</h1>
    <div class="unreal-badge">Unreal Engine 5</div>

    <div class="login-card">
        <h2 class="title">Connectez-vous √† NEXA</h2>
        <p class="subtitle">Connectez-vous pour synchroniser votre compte avec Unreal Engine 5</p>

        <div id="message" class="message"></div>

        <div id="userWidget" class="user-widget" style="display:none;">
            <img id="widgetAvatar" class="avatar" src="" alt="Avatar">
            <div class="details">
                <div id="widgetName" class="name"></div>
                <div id="widgetEmail" class="email"></div>
            </div>
        </div>

        <button id="googleSignup" class="google-btn">
            <i class="fab fa-google"></i> Se connecter avec Google
        </button>
        <button id="logoutBtn" class="logout-btn" style="display:none;">
            <i class="fas fa-sign-out-alt"></i> Se d√©connecter
        </button>

        <div id="ue5Console" class="ue5-console">
            <div class="log info">UE5 Console Ready...</div>
        </div>
    </div>

    <div class="footer">
        <p>Cette fen√™tre se fermera automatiquement apr√®s connexion</p>
        <p>Vos donn√©es sont synchronis√©es avec <a href="https://nexa-neon.vercel.app/login.html" target="_blank">NEXA</a></p>
    </div>
</div>



<script>
// üîπ Configuration Firebase
const firebaseConfig = {
    apiKey: "AIzaSyBnFg0G5xNgUNLeGtywVRKhtVCI6Yi1UHI",
    authDomain: "unware-studio-b540a.firebaseapp.com",
    projectId: "unware-studio-b540a",
    storageBucket: "unware-studio-b540a.appspot.com",
    messagingSenderId: "65599188762",
    appId: "1:65599188762:web:b8cfb7c89d6daf752646a3",
    measurementId: "G-PGF09J1QP8"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// üîπ DOM
const googleBtn = document.getElementById('googleSignup');
const logoutBtn = document.getElementById('logoutBtn');
const message = document.getElementById('message');
const userWidget = document.getElementById('userWidget');
const widgetAvatar = document.getElementById('widgetAvatar');
const widgetName = document.getElementById('widgetName');
const widgetEmail = document.getElementById('widgetEmail');
const ue5Console = document.getElementById('ue5Console');

// üîπ Fonctions
function showMessage(text, type = 'success') {
    message.textContent = text;
    message.className = 'message ' + type;
    message.style.display = 'block';
}

function logToUE5(text, type = 'info') {
    ue5Console.style.display = 'block';
    const log = document.createElement('div');
    log.className = 'log ' + type;
    log.textContent = '[UE5] ' + text;
    ue5Console.appendChild(log);
    ue5Console.scrollTop = ue5Console.scrollHeight;
}

function updateUserWidget(user) {
    userWidget.style.display = 'flex';
    
    // Cr√©er un nom d'utilisateur propre
    let displayName = user.displayName;
    if (!displayName && user.email) {
        displayName = user.email.split('@')[0];
        displayName = displayName.charAt(0).toUpperCase() + displayName.slice(1);
    }
    
    widgetName.textContent = displayName || 'Utilisateur NEXA';
    widgetEmail.textContent = user.email;
    widgetAvatar.src = user.photoURL || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSI+PGNpcmNsZSBjeD0iMzAiIGN5PSIzMCIgcj0iMzAiIGZpbGw9IiMwMDk1ZmYiLz48cGF0aCBkPSJNMzAgMjBDMzQuNDE4MyAyMCAzOCAyMy41ODE3IDM4IDI4UzM0LjQxODMgMzYgMzAgMzYgMjIgMzIuNDE4MyAyMiAyOFMyNS41ODE3IDIwIDMwIDIweiIgZmlsbD0iI2ZmZiIvPjxwYXRoIGQ9Ik0yMiA0Mi41QzIyIDM5LjAxNSAzOCAzNCAzMCAzNFMzOCAzOS4wMTUgMzggNDIuNUMzOCA0NS45ODUgMjIgNDcgMjIgNDIuNVoiIGZpbGw9IiNmZmYiLz48L3N2Zz4=';
}

// üîπ Pr√©parer et envoyer les donn√©es √† UE5
function sendToUE5(user) {
    // Cr√©er un nom d'utilisateur pour UE5
    let username = user.displayName;
    if (!username && user.email) {
        username = user.email.split('@')[0];
        username = username.charAt(0).toUpperCase() + username.slice(1);
    }
    
    // Donn√©es compl√®tes pour UE5
    const ue5Data = {
        user: {
            username: username,
            displayName: user.displayName,
            email: user.email,
            photoURL: user.photoURL,
            uid: user.uid
        },
        session: {
            id: 'ue5_' + Date.now(),
            expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString(),
            isValid: true
        },
        timestamp: new Date().toISOString()
    };
    
    // Sauvegarder dans localStorage
    localStorage.setItem('nexa_ue5_auth_data', JSON.stringify(ue5Data));
    logToUE5('Donn√©es sauvegard√©es: ' + username, 'success');
    
    // Envoyer √† la fen√™tre parent (UE5)
    if (window.opener && !window.opener.closed) {
        window.opener.postMessage({
            type: 'NEXA_AUTH_COMPLETE',
            success: true,
            user: ue5Data.user,
            session: ue5Data.session
        }, '*');
        logToUE5('Message envoy√© √† UE5', 'info');
    } else {
        logToUE5('Aucune fen√™tre parent d√©tect√©e', 'warn');
    }
    
    // Afficher message de fermeture
    showMessage('Connexion r√©ussie ! Fermeture dans 3 secondes...', 'success');
    
    // Ajouter un message dans la console UE5
    const closingLog = document.createElement('div');
    closingLog.className = 'log info';
    closingLog.textContent = '[UE5] Fermeture dans 3... 2... 1...';
    ue5Console.appendChild(closingLog);
    
    // Fermer la fen√™tre apr√®s 3 secondes
    setTimeout(() => {
        logToUE5('Tentative de fermeture...', 'info');
        try {
            window.close();
            logToUE5('Fermeture demand√©e', 'success');
        } catch (e) {
            logToUE5('Impossible de fermer: ' + e.message, 'error');
            showMessage('Vous pouvez fermer cette fen√™tre manuellement', 'info');
        }
    }, 3000);
}

// üîπ Connexion avec redirect
googleBtn.addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithRedirect(provider);
    showMessage('Redirection pour connexion Google...', 'info');
    logToUE5('Redirect initiated for Google login', 'info');
});

// üîπ D√©connexion
logoutBtn.addEventListener('click', async () => {
    try {
        await auth.signOut();
        googleBtn.style.display = 'flex';
        logoutBtn.style.display = 'none';
        userWidget.style.display = 'none';
        showMessage('D√©connect√© avec succ√®s', 'success');
        logToUE5('Utilisateur d√©connect√©', 'info');
        
        // Effacer les donn√©es locales
        localStorage.removeItem('nexa_ue5_auth_data');
        
        // Informer la fen√™tre parent
        if (window.opener && !window.opener.closed) {
            window.opener.postMessage({
                type: 'NEXA_AUTH_LOGOUT',
                success: true
            }, '*');
        }
    } catch (e) {
        showMessage('Erreur: ' + e.message, 'error');
        logToUE5(e.message, 'error');
    }
});

// üîπ V√©rifier l'√©tat de connexion au chargement
auth.onAuthStateChanged((user) => {
    if (user) {
        // Utilisateur d√©j√† connect√©
        updateUserWidget(user);
        googleBtn.style.display = 'none';
        logoutBtn.style.display = 'flex';
        showMessage(`D√©j√† connect√©: ${user.displayName || user.email}`, 'success');
        logToUE5(`Utilisateur d√©j√† connect√©: ${user.email}`, 'info');
    } else {
        // Pas connect√©
        googleBtn.style.display = 'flex';
        logoutBtn.style.display = 'none';
        userWidget.style.display = 'none';
    }
});

// üîπ R√©cup√©ration r√©sultat redirect
window.addEventListener('DOMContentLoaded', async () => {
    try {
        const result = await auth.getRedirectResult();
        if (result && result.user) {
            const user = result.user;
            updateUserWidget(user);
            googleBtn.style.display = 'none';
            logoutBtn.style.display = 'flex';
            showMessage(`Connect√©: ${user.displayName || user.email}`, 'success');
            logToUE5(`Utilisateur connect√© via redirect: ${user.email}`, 'success');
            
            // Envoyer les donn√©es √† UE5
            sendToUE5(user);
        } else {
            // V√©rifier si d√©j√† connect√©
            const currentUser = auth.currentUser;
            if (currentUser) {
                updateUserWidget(currentUser);
                googleBtn.style.display = 'none';
                logoutBtn.style.display = 'flex';
                showMessage(`D√©j√† connect√©: ${currentUser.displayName || currentUser.email}`, 'info');
            }
        }
    } catch (error) {
        logToUE5('Redirect error: ' + error.message, 'error');
        showMessage('Erreur lors de la connexion: ' + error.message, 'error');
    }
});

// üîπ Ajouter un bouton pour fermer manuellement
setTimeout(() => {
    const closeBtn = document.createElement('button');
    closeBtn.className = 'logout-btn';
    closeBtn.innerHTML = '<i class="fas fa-times"></i> Fermer la fen√™tre';
    closeBtn.style.marginTop = '10px';
    closeBtn.style.background = '#3498db';
    closeBtn.onclick = () => window.close();
    document.querySelector('.login-card').appendChild(closeBtn);
}, 4000);

</script>

</body>
</html>
