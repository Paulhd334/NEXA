<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion NEXA - Unreal Engine 5</title>

<!-- Fonts & Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

<style>
body { font-family:'Inter',sans-serif; background:#0a0a0a; color:#fff; display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px; }
.container { max-width:400px; width:100%; text-align:center; }
.hero-title { font-family:'Bebas Neue',sans-serif; font-size:50px; color:#0095ff; margin-bottom:24px; }
.unreal-badge { display:inline-block; background:rgba(255,255,255,0.1); padding:6px 12px; border-radius:4px; font-size:12px; margin-bottom:30px; border:1px solid rgba(255,255,255,0.3); }
.login-card { background:#111; border:1px solid #333; border-radius:12px; padding:40px; }
.title { font-size:24px; margin-bottom:10px; color:#fff; }
.subtitle { color:#999; font-size:14px; margin-bottom:30px; }
.google-btn { width:100%; padding:16px; background:#fff; color:#000; border-radius:8px; font-size:16px; font-weight:500; display:flex; align-items:center; justify-content:center; gap:12px; cursor:pointer; border:none; margin-bottom:20px; }
.google-btn:hover { background:#f5f5f5; }
.user-widget { display:flex; align-items:center; gap:15px; padding:20px; border-radius:10px; text-align:left; background:linear-gradient(135deg, rgba(0,149,255,0.1), rgba(46,204,113,0.1)); border:1px solid rgba(0,149,255,0.3); margin-bottom:20px; }
.user-widget .avatar { width:60px; height:60px; border-radius:50%; border:3px solid #0095ff; object-fit:cover; }
.user-widget .details .name { font-weight:700; color:#fff; font-size:16px; margin-bottom:4px; }
.user-widget .details .email { font-size:13px; color:#aaa; }
.message { padding:15px; border-radius:8px; margin:15px 0; font-size:14px; display:none; }
.message.success { background:rgba(46,204,113,0.1); color:#2ecc71; border:1px solid rgba(46,204,113,0.3); display:block; }
.message.error { background:rgba(231,76,60,0.1); color:#e74c3c; border:1px solid rgba(231,76,60,0.3); display:block; }
.footer { color:#666; font-size:12px; margin-top:20px; text-align:center; }
.footer a { color:#999; text-decoration:none; }
.footer a:hover { color:#fff; }
</style>
</head>
<body>
<div class="container">
    <h1 class="hero-title">NEXA</h1>
    <div class="unreal-badge">Unreal Engine 5</div>

    <div class="login-card">
        <h2 class="title">Connectez-vous à NEXA</h2>
        <p class="subtitle">Synchronisez votre compte avec Unreal Engine 5</p>

        <div id="message" class="message"></div>

        <div id="userWidget" class="user-widget" style="display:none;">
            <img id="widgetAvatar" class="avatar" src="" alt="Avatar">
            <div class="details">
                <div id="widgetName" class="name"></div>
                <div id="widgetEmail" class="email"></div>
            </div>
        </div>

        <button id="googleSignup" class="google-btn">
            <i class="fab fa-google"></i> Se connecter avec Google
        </button>
    </div>

    <div class="footer">
        <p>Cette fenêtre se fermera automatiquement après connexion</p>
        <p>Vos données sont synchronisées avec <a href="https://nexa-neon.vercel.app/login.html" target="_blank">NEXA</a></p>
    </div>
</div>

<script>
// ========================================
// CONFIGURATION FIREBASE
// ========================================
const firebaseConfig = {
    apiKey: "AIzaSyBnFg0G5xNgUNLeGtywVRKhtVCI6Yi1UHI",
    authDomain: "unware-studio-b540a.firebaseapp.com",
    projectId: "unware-studio-b540a",
    storageBucket: "unware-studio-b540a.appspot.com",
    messagingSenderId: "65599188762",
    appId: "1:65599188762:web:b8cfb7c89d6daf752646a3"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// DOM
const googleBtn = document.getElementById('googleSignup');
const messageEl = document.getElementById('message');
const userWidget = document.getElementById('userWidget');
const widgetName = document.getElementById('widgetName');
const widgetEmail = document.getElementById('widgetEmail');
const widgetAvatar = document.getElementById('widgetAvatar');

function showMessage(text, type='success'){
    messageEl.textContent = text;
    messageEl.className = `message ${type}`;
}

// ========================================
// CONNEXION GOOGLE
// ========================================
googleBtn.addEventListener('click', async () => {
    try {
        showMessage("Connexion en cours...", "success");
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await auth.signInWithPopup(provider);
        const user = result.user;

        // Affichage widget
        userWidget.style.display = 'flex';
        widgetName.textContent = user.displayName;
        widgetEmail.textContent = user.email;
        widgetAvatar.src = user.photoURL || '';

        // Préparer données pour UE5
        const ue5Data = {
            displayName: user.displayName,
            email: user.email,
            uid: user.uid
        };

        // URL Scheme pour UE5
        const urlScheme = `ue5://auth?data=${encodeURIComponent(JSON.stringify(ue5Data))}`;
        window.location.href = urlScheme;

        showMessage(`Connecté : ${user.displayName}`, "success");

        // Fermer après 1s
        setTimeout(()=>window.close(), 1000);

    } catch(error) {
        console.error("Erreur connexion :", error);
        showMessage("❌ " + (error.message || "Erreur de connexion"), "error");
    }
});
</script>
</body>
</html>
