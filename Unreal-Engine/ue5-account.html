<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion NEXA - Unreal Engine 5</title>

<!-- Fonts -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family:'Inter',sans-serif;
    background:#0a0a0a;
    color:#fff;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:20px;
}
.container { width:100%; max-width:400px; text-align:center; }
.hero-title { font-family:'Bebas Neue',sans-serif; font-size:50px; color:#0095ff; margin-bottom:24px; letter-spacing:2px; }
.unreal-badge { display:inline-block; background:rgba(255,255,255,0.1); padding:6px 12px; border-radius:4px; font-size:12px; margin-bottom:30px; border:1px solid rgba(255,255,255,0.3); }

.login-card {
    background:#111; border:1px solid #333; border-radius:12px;
    padding:40px; margin-bottom:20px; position:relative;
}
.title { font-size:24px; margin-bottom:10px; color:#fff; }
.subtitle { color:#999; font-size:14px; margin-bottom:30px; line-height:1.5; }

.google-btn, .logout-btn {
    width:100%; padding:16px; border-radius:8px; font-size:16px;
    font-weight:500; display:flex; align-items:center; justify-content:center;
    gap:12px; cursor:pointer; transition:all 0.3s ease; border:none;
}
.google-btn { background:#fff; color:#000; margin-bottom:20px; }
.google-btn:hover { background:#f5f5f5; transform:translateY(-2px); }
.logout-btn { background:#e74c3c; color:#fff; margin-top:15px; }
.logout-btn:hover { background:#c0392b; transform:translateY(-2px); }

.user-widget {
    display:flex; align-items:center; gap:15px; padding:20px; margin-bottom:20px;
    border-radius:10px; text-align:left;
    background:linear-gradient(135deg, rgba(0,149,255,0.1), rgba(46,204,113,0.1));
    border:1px solid rgba(0,149,255,0.3);
}
.user-widget .avatar { width:60px; height:60px; border-radius:50%; border:3px solid #0095ff; object-fit:cover; }
.user-widget .details .name { font-weight:700; color:#fff; font-size:16px; margin-bottom:4px; }
.user-widget .details .email { font-size:13px; color:#aaa; margin-bottom:8px; }

.message { padding:15px; border-radius:8px; margin:15px 0; font-size:14px; display:none; }
.message.success { background:rgba(46,204,113,0.1); color:#2ecc71; border:1px solid rgba(46,204,113,0.3); display:block; }
.message.error { background:rgba(231,76,60,0.1); color:#e74c3c; border:1px solid rgba(231,76,60,0.3); display:block; }

.ue5-console { display:none; background:rgba(0,0,0,0.8); border:1px solid #333; border-radius:8px; padding:15px; margin-top:20px; font-family:'Courier New',monospace; font-size:12px; max-height:200px; overflow-y:auto; }
.ue5-console .log.info { color:#0095ff; }
.ue5-console .log.success { color:#00ff9d; }
.ue5-console .log.error { color:#ff5555; }
.ue5-console .log.warn { color:#ffaa00; }

.footer { color:#666; font-size:12px; margin-top:20px; text-align:center; }
.footer a { color:#999; text-decoration:none; }
.footer a:hover { color:#fff; }
</style>
</head>
<body>
<div class="container">
    <h1 class="hero-title">NEXA</h1>
    <div class="unreal-badge">Unreal Engine 5</div>
    
    <div class="login-card">
        <h2 class="title">Connectez-vous à NEXA</h2>
        <p class="subtitle">Connectez-vous pour synchroniser votre compte avec Unreal Engine 5</p>
        
        <div id="message" class="message"></div>
        
        <div id="userWidget" class="user-widget" style="display:none;">
            <img id="widgetAvatar" class="avatar" src="" alt="Avatar">
            <div class="details">
                <div id="widgetName" class="name"></div>
                <div id="widgetEmail" class="email"></div>
            </div>
        </div>
        
        <button id="googleSignup" class="google-btn">
            <i class="fab fa-google"></i> Se connecter avec Google
        </button>
        <button id="logoutBtn" class="logout-btn" style="display:none;">
            <i class="fas fa-sign-out-alt"></i> Se déconnecter
        </button>
        
        <div id="ue5Console" class="ue5-console">
            <div class="log info">UE5 Console Ready...</div>
        </div>
    </div>

    <div class="footer">
        <p>Cette fenêtre se fermera automatiquement après connexion</p>
        <p>Vos données sont synchronisées avec <a href="https://nexa-neon.vercel.app/login.html" target="_blank">NEXA</a></p>
    </div>
</div>
