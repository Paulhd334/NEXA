<!DOCTYPE html>

<head>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">

    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        
        .hero-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 50px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 24px;
            color: var(--accent);
            letter-spacing: 2px;
        }
        
        .unreal-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            color: rgb(255, 255, 255);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .login-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .subtitle {
            color: #999;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        /* Bouton Google */
        .google-btn {
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #000;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .google-btn:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        
        .google-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .google-btn.loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        /* Bouton D√©connexion */
        .logout-btn {
            width: 100%;
            padding: 16px;
            background: #e74c3c;
            color: #fff;
            border: 1px solid #c0392b;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
        }
        
        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.2);
        }
        
        .logout-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #0095ff;
        }
        
        .user-details {
            flex: 1;
        }
        
        .user-name {
            font-weight: 600;
            color: #fff;
            font-size: 14px;
        }
        
        .user-email {
            color: #999;
            font-size: 12px;
            margin-top: 2px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Messages */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.3);
            display: block;
        }
        
        .message.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
            display: block;
        }
        
        /* Status pour UE5 */
        .ue-status {
            background: rgba(0, 149, 255, 0.1);
            border: 1px solid rgba(0, 149, 255, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
        }
        
        .ue-status .status-text {
            color: #0095ff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .countdown {
            font-weight: 600;
            color: #00ff9d;
        }
        
        /* Footer */
        .footer {
            color: #666;
            font-size: 12px;
            margin-top: 20px;
            text-align: center;
        }
        
        .footer a {
            color: #999;
            text-decoration: none;
        }
        
        .footer a:hover {
            color: #fff;
        }
        
        /* Animation de fermeture */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .closing {
            animation: fadeOut 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="hero-title">NEXA</h1>

        <div class="unreal-badge">Unreal Engine 5</div>
        
        <div class="login-card">
            <h2 class="title">Connectez-vous √† NEXA</h2>
            <p class="subtitle">Connectez-vous pour synchroniser votre compte avec Unreal Engine 5</p>
            
            <!-- Messages -->
            <div id="message" class="message"></div>
            
            <!-- Zone info utilisateur (visible apr√®s connexion) -->
            <div id="userInfo" class="user-info" style="display: none;">
                <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
                <div class="user-details">
                    <div class="user-name" id="userName"></div>
                    <div class="user-email" id="userEmail"></div>
                </div>
            </div>
            
            <!-- Bouton Google -->
            <button class="google-btn" id="googleSignup">
                <i class="fab fa-google"></i>
                <span>Se connecter avec Google</span>
            </button>
            
            <!-- Bouton D√©connexion -->
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Se d√©connecter</span>
            </button>
            
            <!-- Status UE5 -->
            <div id="ueStatus" class="ue-status" style="display: none;">
                <div class="status-text">
                    <i class="fas fa-gamepad"></i>
                    <span>Connexion √† Unreal Engine... <span class="countdown" id="countdown">3</span>s</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Cette fen√™tre se fermera automatiquement apr√®s connexion</p>
            <p>Vos donn√©es sont synchronis√©es avec votre compte <a href="https://nexa-neon.vercel.app/login.html" target="_blank" rel="noopener noreferrer">NEXA</a></p>
        </div>
    </div>
    
    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBnFg0G5xNgUNLeGtywVRKhtVCI6Yi1UHI",
            authDomain: "unware-studio-b540a.firebaseapp.com",
            projectId: "unware-studio-b540a",
            storageBucket: "unware-studio-b540a.firebasestorage.app",
            messagingSenderId: "65599188762",
            appId: "1:65599188762:web:b8cfb7c89d6daf752646a3",
            measurementId: "G-PGF09J1QP8"
        };
        
        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // √âl√©ments DOM
        const googleBtn = document.getElementById('googleSignup');
        const logoutBtn = document.getElementById('logoutBtn');
        const message = document.getElementById('message');
        const ueStatus = document.getElementById('ueStatus');
        const countdownEl = document.getElementById('countdown');
        const userInfo = document.getElementById('userInfo');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');
        
        // Fonction pour afficher un message
        function showMessage(text, type = 'success') {
            message.textContent = text;
            message.className = `message ${type}`;
            
            if (type === 'error') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }
        
        // Fonction pour mettre √† jour l'interface utilisateur apr√®s connexion
        function updateUIForLoggedInUser(user) {
            // Masquer bouton connexion, montrer bouton d√©connexion
            googleBtn.style.display = 'none';
            logoutBtn.style.display = 'flex';
            userInfo.style.display = 'flex';
            
            // Mettre √† jour les infos utilisateur
            userName.textContent = user.displayName || 'Utilisateur';
            userEmail.textContent = user.email;
            
            if (user.photoURL) {
                userAvatar.src = user.photoURL;
            } else {
                // Avatar par d√©faut
                userAvatar.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiMwMDk1ZmYiLz4KPHBhdGggZD0iTTIwIDExQzIyLjIwODEgMTEgMjQgMTIuNzkxOSAyNCAxNVMxMi4yMDgxIDE1IDIwIDE1UzE2IDE3LjIwODEgMTYgMTVTMTcuNzkxOSAxMSAyMCAxMVoiIGZpbGw9IiNmZmYiLz4KPHBhdGggZD0iTTE1IDI0LjVDMTUgMjIuMDE1IDIyIDE5IDIwIDE5UzI1IDIyLjAxNSAyNSAyNC41QzI1IDI2Ljk4NSAxNSAyOCAxNSAyNC41WiIgZmlsbD0iI2ZmZiIvPgo8L3N2Zz4K';
            }
            
            // Mettre √† jour le bouton Google
            googleBtn.innerHTML = '<i class="fas fa-check"></i><span>Connect√© !</span>';
            googleBtn.style.background = '#2ecc71';
            googleBtn.style.color = '#fff';
        }
        
        // Fonction pour r√©initialiser l'interface apr√®s d√©connexion
        function resetUIForLoggedOutUser() {
            // Montrer bouton connexion, masquer bouton d√©connexion et infos
            googleBtn.style.display = 'flex';
            logoutBtn.style.display = 'none';
            userInfo.style.display = 'none';
            
            // R√©initialiser le bouton Google
            googleBtn.innerHTML = '<i class="fab fa-google"></i><span>Se connecter avec Google</span>';
            googleBtn.style.background = '#fff';
            googleBtn.style.color = '#000';
            googleBtn.disabled = false;
            googleBtn.classList.remove('loading');
            
            // Masquer le statut UE5
            ueStatus.style.display = 'none';
        }
        
        // Fonction pour envoyer les donn√©es √† Unreal Engine
        function sendToUnrealEngine(userData) {
            console.log("üì§ Envoi des donn√©es √† Unreal Engine:", userData);
            
            // Stocker les donn√©es dans localStorage
            localStorage.setItem('ue5_auth_data', JSON.stringify({
                provider: 'firebase',
                timestamp: new Date().toISOString(),
                user: userData,
                isLoggedIn: true
            }));
            
            return true;
        }
        
        // Fonction pour nettoyer les donn√©es UE5 apr√®s d√©connexion
        function clearUnrealEngineData() {
            console.log("üóëÔ∏è Nettoyage des donn√©es Unreal Engine");
            
            // Mettre √† jour localStorage pour indiquer la d√©connexion
            localStorage.setItem('ue5_auth_data', JSON.stringify({
                provider: 'firebase',
                timestamp: new Date().toISOString(),
                user: null,
                isLoggedIn: false
            }));
            
            // Supprimer les autres donn√©es
            localStorage.removeItem('nexa_user');
            localStorage.removeItem('nexa_auth_time');
        }
        
        // Fonction pour fermer la fen√™tre avec compte √† rebours
        function closeWindowWithCountdown() {
            ueStatus.style.display = 'block';
            
            let countdown = 3;
            const interval = setInterval(() => {
                countdownEl.textContent = countdown;
                countdown--;
                
                if (countdown < 0) {
                    clearInterval(interval);
                    
                    // Ajouter l'animation de fermeture
                    document.body.classList.add('closing');
                    
                    // Fermer la fen√™tre apr√®s l'animation
                    setTimeout(() => {
                        if (window.opener && !window.opener.closed) {
                            window.close();
                        } else {
                            showMessage("Connexion r√©ussie ! Vous pouvez fermer cette fen√™tre.", "success");
                            ueStatus.innerHTML = '<div class="status-text"><i class="fas fa-check"></i><span>Connexion r√©ussie ! Fermez cette fen√™tre.</span></div>';
                        }
                    }, 500);
                }
            }, 1000);
        }
        
        // G√©rer la connexion Google
        googleBtn.addEventListener('click', async () => {
            try {
                // Mode chargement
                googleBtn.classList.add('loading');
                googleBtn.disabled = true;
                
                showMessage("Connexion en cours...", "success");
                
                // Authentification Google
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Donn√©es √† envoyer √† UE5
                const userData = {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL,
                    accessToken: result.credential.accessToken,
                    idToken: result.credential.idToken,
                    providerId: result.credential.providerId
                };
                
                console.log("‚úÖ Utilisateur connect√©:", userData);
                
                // Mettre √† jour l'interface
                updateUIForLoggedInUser(user);
                
                // Afficher le message de succ√®s
                showMessage(`‚úÖ Bonjour ${user.displayName} ! Connexion r√©ussie.`, "success");
                
                // Envoyer les donn√©es √† Unreal Engine
                const sent = sendToUnrealEngine(userData);
                
                if (sent) {
                    // Stocker dans localStorage
                    localStorage.setItem('nexa_user', JSON.stringify(userData));
                    localStorage.setItem('nexa_auth_time', new Date().toISOString());
                    
                    console.log("üì¶ Donn√©es stock√©es pour UE5:", userData);
                    
                    // Fermer la fen√™tre avec compte √† rebours
                    setTimeout(() => {
                        closeWindowWithCountdown();
                    }, 1500);
                }
                
            } catch (error) {
                console.error("‚ùå Erreur de connexion:", error);
                
                // R√©activer le bouton
                resetUIForLoggedOutUser();
                
                // Messages d'erreur
                let errorMessage = "Erreur de connexion";
                
                switch(error.code) {
                    case 'auth/popup-blocked':
                        errorMessage = "Popup bloqu√©e. Autorisez les popups.";
                        break;
                    case 'auth/popup-closed-by-user':
                        errorMessage = "Connexion annul√©e.";
                        break;
                    case 'auth/unauthorized-domain':
                        errorMessage = "Domaine non autoris√© dans Firebase.";
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = "Google Sign-in non activ√© dans Firebase Console.";
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showMessage(`‚ùå ${errorMessage}`, "error");
            }
        });
        
        // G√©rer la d√©connexion
        logoutBtn.addEventListener('click', async () => {
            try {
                // Mode chargement
                logoutBtn.classList.add('loading');
                logoutBtn.disabled = true;
                
                showMessage("D√©connexion en cours...", "success");
                
                // D√©connexion Firebase
                await auth.signOut();
                
                // Nettoyer les donn√©es
                clearUnrealEngineData();
                
                // R√©initialiser l'interface
                resetUIForLoggedOutUser();
                
                // Afficher message de succ√®s
                showMessage("‚úÖ D√©connexion r√©ussie !", "success");
                
                console.log("üö™ Utilisateur d√©connect√©");
                
                // R√©activer le bouton apr√®s un d√©lai
                setTimeout(() => {
                    logoutBtn.classList.remove('loading');
                    logoutBtn.disabled = false;
                }, 1000);
                
            } catch (error) {
                console.error("‚ùå Erreur de d√©connexion:", error);
                showMessage(`‚ùå Erreur lors de la d√©connexion: ${error.message}`, "error");
                
                // R√©activer le bouton
                logoutBtn.classList.remove('loading');
                logoutBtn.disabled = false;
            }
        });
        
        // V√©rifier si d√©j√† connect√©
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("üîì Utilisateur d√©j√† connect√©:", user.email);
                
                // Mettre √† jour l'interface
                updateUIForLoggedInUser(user);
                
                showMessage(`‚úÖ Connect√© en tant que ${user.displayName || user.email}`, "success");
                
                // Fermer automatiquement apr√®s 2 secondes
                setTimeout(() => {
                    closeWindowWithCountdown();
                }, 2000);
            } else {
                // Utilisateur non connect√©
                resetUIForLoggedOutUser();
            }
        });
        
        // Initialiser l'interface au chargement
        window.addEventListener('DOMContentLoaded', () => {
            logoutBtn.style.display = 'none';
        });
    </script>
</body>
</html>
