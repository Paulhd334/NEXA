<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANEAU ASCENSEUR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            user-select: none;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                linear-gradient(rgba(20, 20, 20, 0.8), rgba(0, 0, 0, 0.9));
        }

        .elevator-panel {
            width: 90%;
            max-width: 700px;
            background-color: #0a0a0a;
            border: 2px solid #222;
            border-radius: 3px;
            padding: 25px;
            position: relative;
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.03),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .panel-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            position: relative;
        }

        .panel-header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 30%;
            width: 40%;
            height: 1px;
            background-color: #444;
        }

        .panel-title {
            font-size: 1.6rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: #fff;
            font-weight: normal;
        }

        .panel-subtitle {
            font-size: 0.85rem;
            color: #888;
            letter-spacing: 1.5px;
        }

        .elevator-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 12px 20px;
            background-color: #111;
            border: 1px solid #252525;
        }

        .status-indicator {
            display: flex;
            align-items: center;
        }

        .status-led {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .led-green {
            background-color: #0a0;
            box-shadow: 0 0 8px #0a0;
        }

        .led-red {
            background-color: #500;
        }

        .status-text {
            font-size: 0.95rem;
            color: #aaa;
        }

        .current-floor {
            font-size: 1.1rem;
            color: #fff;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-button {
            background-color: #111;
            border: 1px solid #252525;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover:not(.active) {
            border-color: #444;
            background-color: #1a1a1a;
        }

        .control-button.active {
            border-color: #0a0;
            background-color: rgba(10, 30, 10, 0.2);
        }

        .control-button.inactive {
            animation: redPulse 1.5s infinite;
        }

        .button-icon {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #666;
        }

        .control-button.active .button-icon {
            color: #0a0;
        }

        .control-button.inactive .button-icon {
            color: #a00;
        }

        .button-label {
            font-size: 0.9rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .control-button.active .button-label {
            color: #0a0;
        }

        .control-button.inactive .button-label {
            color: #a00;
        }

        .button-state {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 1px;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }

        .state-active {
            background-color: rgba(0, 30, 0, 0.4);
            color: #0a0;
            border: 1px solid rgba(0, 40, 0, 0.5);
        }

        .state-inactive {
            background-color: rgba(30, 0, 0, 0.4);
            color: #a00;
            border: 1px solid rgba(40, 0, 0, 0.5);
        }

        .progress-container {
            margin-top: 15px;
            width: 100%;
        }

        .progress-bar {
            height: 3px;
            background-color: #222;
            margin-top: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #0a0;
            width: 0%;
            transition: width 2s linear;
        }

        .elevator-display {
            text-align: center;
            margin: 25px 0;
            padding: 15px;
            background-color: #111;
            border: 1px solid #252525;
            font-family: 'Segoe UI', sans-serif;
            position: relative;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .display-text {
            font-size: 1.1rem;
            color: #aaa;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .display-floor {
            font-size: 3rem;
            color: #fff;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            transition: all 1s ease;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reactivation-area {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .reactivation-button {
            background-color: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 15px 30px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 400px;
        }

        .reactivation-button:hover:not(:disabled) {
            border-color: #555;
            background-color: #1a1a1a;
        }

        .reactivation-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .light-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(20, 60, 20, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes redPulse {
            0%, 100% { 
                border-color: #400;
                box-shadow: 0 0 5px rgba(255, 0, 0, 0.1);
            }
            50% { 
                border-color: #a00;
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            }
        }

        .control-button.active {
            animation: pulse 2s infinite;
        }

        @keyframes slowDescend {
            0% { 
                transform: translateY(0);
                opacity: 1;
            }
            25% { 
                transform: translateY(5px);
                opacity: 0.8;
            }
            50% { 
                transform: translateY(10px);
                opacity: 0.6;
            }
            75% { 
                transform: translateY(5px);
                opacity: 0.8;
            }
            100% { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        .descending {
            animation: slowDescend 2s linear infinite;
        }

        @keyframes slowProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="light-effect"></div>

    <div class="elevator-panel">
        <div class="panel-header">
            <div class="panel-title">SYSTÈME ASCENSEUR</div>
            <div class="panel-subtitle">RÉACTIVATION REQUISE</div>
        </div>

        <div class="elevator-status">
            <div class="status-indicator">
                <div class="status-led led-green"></div>
                <div class="status-text">SYSTÈME: PARTIEL</div>
            </div>
            <div class="current-floor" id="currentFloor">ÉTAGE: 0</div>
        </div>

        <div class="elevator-display">
            <div class="display-text" id="statusText">ASCENSEUR EN ATTENTE</div>
            <div class="display-floor" id="floorDisplay">0</div>
            <div class="display-text">RÉACTIVER LES SYSTÈMES</div>
        </div>

        <div class="control-buttons">
            <div class="control-button active" id="buttonPower">
                <div class="button-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="button-label">Alimentation</div>
                <div class="button-state state-active">ACTIVE</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 100%"></div>
                    </div>
                </div>
            </div>

            <div class="control-button inactive" id="buttonMotor">
                <div class="button-icon">
                    <i class="fas fa-cogs"></i>
                </div>
                <div class="button-label">Moteur</div>
                <div class="button-state state-inactive">INACTIF</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="motorProgress" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div class="control-button inactive" id="buttonControl">
                <div class="button-icon">
                    <i class="fas fa-microchip"></i>
                </div>
                <div class="button-label">Contrôle</div>
                <div class="button-state state-inactive">INACTIF</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="controlProgress" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="reactivation-area">
            <button class="reactivation-button" id="reactivateBtn">
                ACTIVER L'ASCENSEUR
            </button>
        </div>
    </div>

    <script>
        const systems = {
            power: true,
            motor: false,
            control: false
        };

        const floorDisplay = document.getElementById('floorDisplay');
        const currentFloor = document.getElementById('currentFloor');
        const statusText = document.getElementById('statusText');
        const reactivateBtn = document.getElementById('reactivateBtn');
        const buttonPower = document.getElementById('buttonPower');
        const buttonMotor = document.getElementById('buttonMotor');
        const buttonControl = document.getElementById('buttonControl');
        const motorProgress = document.getElementById('motorProgress');
        const controlProgress = document.getElementById('controlProgress');

        let isMoving = false;
        let isActivating = false;

        // Animation de clignotement rouge pour les boutons inactifs
        function updateInactiveButtons() {
            if (!systems.motor) {
                buttonMotor.classList.add('inactive');
            } else {
                buttonMotor.classList.remove('inactive');
            }
            
            if (!systems.control) {
                buttonControl.classList.add('inactive');
            } else {
                buttonControl.classList.remove('inactive');
            }
        }

        function activateSystem(system) {
            if (systems[system] || isActivating) return;
            isActivating = true;
            
            const button = system === 'motor' ? buttonMotor : buttonControl;
            const progressFill = system === 'motor' ? motorProgress : controlProgress;
            const buttonState = button.querySelector('.button-state');
            
            // Arrêter le clignotement rouge
            button.classList.remove('inactive');
            
            // Animation de progression lente (3 secondes)
            progressFill.style.transition = 'width 3s linear';
            progressFill.style.width = '100%';
            
            setTimeout(() => {
                button.classList.add('active');
                buttonState.textContent = 'ACTIVE';
                buttonState.className = 'button-state state-active';
                systems[system] = true;
                isActivating = false;
                
                checkAllSystems();
            }, 3000);
        }

        function checkAllSystems() {
            const allActive = Object.values(systems).every(s => s);
            
            if (allActive) {
                reactivateBtn.disabled = true;
                reactivateBtn.textContent = 'ASCENSEUR ACTIF';
                
                document.querySelector('.status-text').textContent = "SYSTÈME: COMPLET";
                
                // Attendre un peu avant de descendre
                setTimeout(() => {
                    startDescent();
                }, 1000);
            }
        }

        function startDescent() {
            if (isMoving) return;
            isMoving = true;
            
            statusText.textContent = 'DESCENTE EN COURS';
            floorDisplay.classList.add('descending');
            
            // Animation lente de descente (3 secondes)
            setTimeout(() => {
                floorDisplay.textContent = '-1';
                currentFloor.textContent = 'ÉTAGE: -1';
                floorDisplay.classList.remove('descending');
                statusText.textContent = 'ARRIVÉ À -1';
                isMoving = false;
            }, 3000);
        }

        buttonMotor.addEventListener('click', () => activateSystem('motor'));
        buttonControl.addEventListener('click', () => activateSystem('control'));
        
        buttonPower.addEventListener('click', () => {
            // Ne rien faire
        });

        reactivateBtn.addEventListener('click', () => {
            if (!systems.motor && !systems.control) {
                activateSystem('motor');
                setTimeout(() => activateSystem('control'), 1500);
            } else if (!systems.motor) {
                activateSystem('motor');
            } else if (!systems.control) {
                activateSystem('control');
            }
        });

        // Initialiser le clignotement rouge
        updateInactiveButtons();
    </script>
</body>
</html>
